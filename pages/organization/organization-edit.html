<!-- Toast -->

<script src="/js/ui-toast.js"></script>

<!-- Page logic -->
<script>
  const API_URL = '/api/organizations';

  const params = new URLSearchParams(location.search);
  const id = params.get('id');

  const form = document.getElementById('organizationForm');
  const loading = document.getElementById('loading');

  const idNumberInput = document.getElementById('idNumber');
  const fullNameInput = document.getElementById('fullName');
  const shortNameInput = document.getElementById('shortName');
  const addressInput = document.getElementById('address');
  const organizationTypeInput = document.getElementById('organizationType');
  const hasBranchesInput = document.getElementById('hasBranches');
  const isBranchInput = document.getElementById('isBranch');

  if (!id) {
    toast.error('–ù–µ –ø–µ—Ä–µ–¥–∞–Ω ID');
    loading.remove();
  } else {
    loadData();
  }

  async function loadData() {
    try {
      const res = await apiFetch(`${API_URL}/${id}`);
      if (!res.ok) throw new Error(res.status);

      const data = await res.json();

      idNumberInput.value = data.idNumber || '';
      fullNameInput.value = data.fullName || '';
      shortNameInput.value = data.shortName;
      addressInput.value = data.address;
      organizationTypeInput.value = data.organizationType;
      hasBranchesInput.checked = data.hasBranches || '';
      isBranchInput.checked = data.isBranch || '';

      loading.remove();
      form.hidden = false;

    } catch (err) {
      console.error(err);
      loading.remove();
      toast.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö');
    }
  }

  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    const payload = {
      idNumber: idNumberInput.value.trim(),
      fullName: fullNameInput.value.trim(),
      shortName: shortNameInput.value.trim(),
      address: addressInput.value.trim(),
      organizationType: organizationTypeInput.value,
      hasBranches: hasBranchesInput.checked,
      isBranch: isBranchInput.checked
    };

    if (!payload.idNumber || !payload.fullName || !payload.shortName
      || !payload.address || !payload.organizationType) {
      toast.error('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –æ–±—è–∑–∞—Ç–µ–ª—å–Ω—ã–µ –ø–æ–ª—è');
      return;
    }

    try {
      toast.info('–°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ...');

      const res = await apiFetch(`${API_URL}/${id}`, {
        method: 'PATCH',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(payload)
      });

      if (!res.ok) throw new Error(res.status);

      toast.success('–ò–∑–º–µ–Ω–µ–Ω–∏—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã');

      setTimeout(() => {
        location.href = 'employee-list.html';
      }, 800);
    } catch (err) {
      console.error(err);
      toast.error('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è');
    }
  });
</script>
