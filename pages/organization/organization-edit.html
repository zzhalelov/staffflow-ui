<body>
<div class="desktop">

            <option value="LEGAL_PERSON">–Æ—Ä–∏–¥–∏—á–µ—Å–∫–æ–µ –ª–∏—Ü–æ</option>
            <option value="INDIVIDUAL_ENTREPRENEUR">–ò–Ω–¥–∏–≤–∏–¥—É–∞–ª—å–Ω—ã–π –ø—Ä–µ–¥–ø—Ä–∏–Ω–∏–º–∞—Ç–µ–ª—å</option>

<script>
  // const API_URL = "http://localhost:8081/api/organizations";
  const API_URL = '/api/organizations';

  // Get ID from URL
  const urlParams = new URLSearchParams(window.location.search);
  const organizationId = urlParams.get('id');

  const form = document.getElementById('organizationForm');
  const messageDiv = document.getElementById('message');
  const submitBtn = document.getElementById('submitBtn');
  const loadingDiv = document.getElementById('loadingDiv');

  // Clock
  function updateClock() {
    const now = new Date();
    const time = now.toLocaleTimeString('ru-RU', {hour: '2-digit', minute: '2-digit'});
    const date = now.toLocaleDateString('ru-RU');
    document.getElementById('clock').textContent = `${time} ${date}`;
  }

  updateClock();
  setInterval(updateClock, 1000);

  if (!organizationId) {
    messageDiv.innerHTML = '<div class="message error">‚ùå ID –æ—Ä–≥–∞–Ω–∏–∑–∞—Ü–∏–∏ –Ω–µ —É–∫–∞–∑–∞–Ω</div>';
    loadingDiv.style.display = 'none';
  } else {
    loadOrganization();
  }

  // Load organization data
  async function loadOrganization() {
    try {
      console.log('–ó–∞–≥—Ä—É–∂–∞–µ–º –æ—Ä–≥–∞–Ω–∏–∑–∞—Ü–∏—é —Å ID:', organizationId);

      const response = await fetch(`${API_URL}/${organizationId}`);

      if (!response.ok) {
        throw new Error(`HTTP error! status: ${response.status}`);
      }

      const organization = await response.json();
      console.log('–ó–∞–≥—Ä—É–∂–µ–Ω–∞ –æ—Ä–≥–∞–Ω–∏–∑–∞—Ü–∏—è:', organization);

      // Fill form
      document.getElementById('idNumber').value = organization.idNumber || '';
      document.getElementById('fullName').value = organization.fullName || '';
      document.getElementById('shortName').value = organization.shortName || '';
      document.getElementById('address').value = organization.address || '';
      document.getElementById('organizationType').value = organization.organizationType || '';
      document.getElementById('hasBranches').value = organization.hasBranches || '';
      document.getElementById('isBranch').value = organization.isBranch || '';

      // Show form
      loadingDiv.style.display = 'none';
      form.style.display = 'block';

    } catch (error) {
      console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –¥–∞–Ω–Ω—ã—Ö:', error);
      loadingDiv.style.display = 'none';
      messageDiv.innerHTML = `<div class="message error">‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏: ${error.message}</div>`;
    }
  }

  // Form submission
  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    const formData = {
      idNumber: document.getElementById('idNumber').value.trim(),
      fullName: document.getElementById('fullName').value.trim(),
      shortName: document.getElementById('shortName').value.trim(),
      address: document.getElementById('address').value.trim(),
      organizationType: document.getElementById('organizationType').value,
      hasBranches: document.getElementById('hasBranches').checked,
      isBranch: document.getElementById('isBranch').checked
    };

    // Validation
    if (!formData.idNumber || !formData.fullName || !formData.shortName || !formData.address || !formData.organizationType) {
      showMessage('‚ùå –ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –æ–±—è–∑–∞—Ç–µ–ª—å–Ω—ã–µ –ø–æ–ª—è', 'error');
      return;
    }

    if (!/^\d{12}$/.test(formData.idNumber)) {
      showMessage('‚ùå –ë–ò–ù –¥–æ–ª–∂–µ–Ω —Å–æ—Å—Ç–æ—è—Ç—å –∏–∑ 12 —Ü–∏—Ñ—Ä', 'error');
      return;
    }

    submitBtn.disabled = true;
    submitBtn.textContent = '‚åõ –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ...';

    try {
      console.log('–û–±–Ω–æ–≤–ª—è–µ–º –æ—Ä–≥–∞–Ω–∏–∑–∞—Ü–∏—é:', formData);

      const response = await fetch(`${API_URL}/${organizationId}`, {
        method: 'PATCH',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(formData)
      });

      if (!response.ok) {
        const errorText = await response.text();
        console.error('–û—Ç–≤–µ—Ç —Å–µ—Ä–≤–µ—Ä–∞:', errorText);
        throw new Error(`–û—à–∏–±–∫–∞: ${response.status}`);
      }

      const data = await response.json();
      console.log('–û—Ä–≥–∞–Ω–∏–∑–∞—Ü–∏—è –æ–±–Ω–æ–≤–ª–µ–Ω–∞:', data);

      showMessage('‚úÖ –û—Ä–≥–∞–Ω–∏–∑–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–æ –æ–±–Ω–æ–≤–ª–µ–Ω–∞!', 'success');

      setTimeout(() => {
        window.location.href = 'organization-list.html';
      }, 1000);

    } catch (error) {
      console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–∏ –æ—Ä–≥–∞–Ω–∏–∑–∞—Ü–∏–∏:', error);
      showMessage(`‚ùå –û—à–∏–±–∫–∞: ${error.message}`, 'error');

      submitBtn.disabled = false;
      submitBtn.textContent = 'üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å';
    }
  });

  function showMessage(text, type) {
    messageDiv.innerHTML = `<div class="message ${type}">${text}</div>`;
  }
</script>
