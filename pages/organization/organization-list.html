<body>
<div class="desktop">

  <div class="main-window">

    <!-- TITLEBAR -->

        <img src="https://win98icons.alexmeub.com/icons/png/users-4.png" width="20">

      </div>
      <div class="window-button" onclick="location.href='organization.html'">√ó</div>
    </div>

    <!-- TOOLBAR -->
    <div class="toolbar">
      <a href="organization-create.html" class="toolbar-button">
        ‚ûï –î–æ–±–∞–≤–∏—Ç—å
      </a>
      <!--SEARCH -->
      <div class="search-container">
        <span style="font-size: 10px; color: #000;">–ü–æ–∏—Å–∫ ID:</span>
        <input type="number" id="searchInput" placeholder="ID">
        <button class="toolbar-button" onclick="searchOrganization()">üîç –ù–∞–π—Ç–∏</button>
        <button class="toolbar-button" onclick="clearSearch()">‚úñ –û—á–∏—Å—Ç–∏—Ç—å</button>
      </div>
    </div>
    <div id="message"></div>

    <!-- CONTENT -->
    <div class="window-content">
      <div class="table-scope">
        <table>
          <thead>
          <tr>
            <th style="width:120px">ID</th>
            <th>–ë–ò–ù –æ—Ä–≥–∞–Ω–∏–∑–∞—Ü–∏–∏</th>
            <th>–ö—Ä–∞—Ç–∫–æ–µ –Ω–∞–∏–º–µ–Ω–æ–≤–∞–Ω–∏–µ</th>
            <th style="width:220px">–î–µ–π—Å—Ç–≤–∏—è</th>
          </tr>
          </thead>

          <tbody id="organizationTableBody">
          <tr>
            <td colspan="4" class="loading">–ó–∞–≥—Ä—É–∑–∫–∞...</td>

</div>

<script src="/js/api.js"></script>
<script src="/js/auth.js"></script>
<script>
  // const API_URL = "http://localhost:8081/api/organizations";
  // const API_URL = '/api/organizations';
  let allOrganizations = [];

  // Load organizations
  async function loadOrganizations() {
    const tbody = document.getElementById('organizationTableBody');
    const messageDiv = document.getElementById('message');

    try {
      const response = await apiFetch('/api/organizations');

      if (!response.ok) {
        throw new Error(`HTTP error! status: ${response.status}`);
      }

      const data = await response.json();
      allOrganizations = data;
      displayOrganizations(data);
    } catch (error) {
      console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –¥–∞–Ω–Ω—ã—Ö:', error);
      tbody.innerHTML = '<tr><td colspan="5" class="error">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö</td></tr>';
      messageDiv.innerHTML = `<div class="message error">–û—à–∏–±–∫–∞: ${error.message}</div>`;
    }
  }

  function displayOrganizations(organizations) {
    const tbody = document.getElementById('organizationTableBody');
    tbody.innerHTML = '';

    if (organizations.length === 0) {
      tbody.innerHTML = '<tr><td colspan="6">–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö</td></tr>';
      return;
    }

    organizations.forEach((org) => {
      const row = document.createElement('tr');
      row.innerHTML = `
          <td>${org.id}</td>
          <td>${org.idNumber}</td>
          <td>${org.shortName}</td>
          <td>
            <div class="actions">
              <button onclick="editOrganization(${org.id})">‚úè EDIT</button>
              <button class="delete" onclick="deleteOrganization(${org.id}, '${org.shortName}')">üóë DEL</button>
            </div>
          </td>
        `;
      tbody.appendChild(row);
    });
  }

  function searchOrganization() {
    const searchInput = document.getElementById('searchInput');
    const searchId = parseInt(searchInput.value);
    const messageDiv = document.getElementById('message');

    if (!searchId || isNaN(searchId)) {
      messageDiv.innerHTML = '<div class="message error">–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π ID</div>';
      setTimeout(() => messageDiv.innerHTML = '', 2000);
      return;
    }

    const filteredOrganizations = allOrganizations.filter(org => org.id === searchId);

    if (filteredOrganizations.length === 0) {
      messageDiv.innerHTML = '<div class="message error">–û—Ä–≥–∞–Ω–∏–∑–∞—Ü–∏—è –Ω–µ –Ω–∞–π–¥–µ–Ω–∞</div>';
      displayOrganizations([]);
    } else {
      messageDiv.innerHTML = '';
      displayOrganizations(filteredOrganizations);
    }
  }

  function clearSearch() {
    document.getElementById('searchInput').value = '';
    document.getElementById('message').innerHTML = '';
    displayOrganizations(allOrganizations);
  }

  function editOrganization(id) {
    window.location.href = `organization-edit.html?id=${id}`;
  }

  async function deleteOrganization(id, shortName) {
    if (!confirm(`–£–¥–∞–ª–∏—Ç—å –æ—Ä–≥–∞–Ω–∏–∑–∞—Ü–∏—é "${shortName}"?`)) {
      return;
    }

    try {
      const response = await apiFetch(`/api/organizations/${id}`, {
        method: 'DELETE'
      });

      if (!response.ok) {
        throw new Error(`HTTP error! status: ${response.status}`);
      }

      const messageDiv = document.getElementById('message');
      messageDiv.innerHTML = '<div class="message success">–û—Ä–≥–∞–Ω–∏–∑–∞—Ü–∏—è —É–¥–∞–ª–µ–Ω–∞!</div>';

      setTimeout(() => {
        messageDiv.innerHTML = '';
        loadOrganizations();
      }, 1500);
    } catch (error) {
      console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ —É–¥–∞–ª–µ–Ω–∏–∏:', error);
      const messageDiv = document.getElementById('message');
      messageDiv.innerHTML = `<div class="message error">–û—à–∏–±–∫–∞: ${error.message}</div>`;
    }
  }

  // Load on page load
  window.addEventListener('DOMContentLoaded', loadOrganizations);

  // Search on Enter
  document.getElementById('searchInput').addEventListener('keypress', (e) => {
    if (e.key === 'Enter') {
      searchOrganization();
    }
  });
</script>
<script src="/js/ui-draggable.js"></script>
</body>
</html>
