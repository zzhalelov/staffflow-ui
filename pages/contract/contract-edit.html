<body>
<div class="main-window window-form">

  <!-- TITLEBAR -->
  <div class="window-titlebar">
    <div class="window-title">
      <img src="https://win98icons.alexmeub.com/icons/png/settings_gear-4.png" alt="" width="20">
      <span>–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å —Ç—Ä—É–¥–æ–≤–æ–π –¥–æ–≥–æ–≤–æ—Ä</span>
    </div>
    <div class="window-button" onclick="window.location.href='contract-list.html'">√ó</div>
  </div>

  <!-- Content -->
  <div class="window-content">
    <div id="loading" class="loading">‚åõ –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö...</div>

    <form id="contractForm" hidden>

      <div class="form-group">
        <label for="organizationSelect">–û—Ä–≥–∞–Ω–∏–∑–∞—Ü–∏—è *</label>
        <select id="organizationSelect"></select>
      </div>

      <div class="form-group">
        <label for="employeeSelect">–°–æ—Ç—Ä—É–¥–Ω–∏–∫ *</label>

      </div>

      <div class="form-group">
        <label for="hireDate">–î–∞—Ç–∞ –ø—Ä–∏–µ–º–∞ *</label>
        <input type="date" id="hireDate" name="hireDate" required>
      </div>

      <div class="form-group">
        <label for="departmentSelect">–ü–æ–¥—Ä–∞–∑–¥–µ–ª–µ–Ω–∏–µ *</label>
        <select id="departmentSelect"></select>
      </div>

      <div class="form-group">
        <label for="positionSelect">–î–æ–ª–∂–Ω–æ—Å—Ç—å *</label>
        <select id="positionSelect"></select>
      </div>

      <div class="button-container">
        <button type="submit">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
        <a href="contract-list.html" class="button">‚ùå –û—Ç–º–µ–Ω–∞</a>
      </div>
    </form>
  </div>
</div>

<!-- Toast -->
<div id="toast-container"></div>
<script src="/js/ui-toast.js"></script>

<script src="/js/api.js"></script>
<script src="/js/auth.js"></script>
<!-- Page logic -->
<script>
  // const CONTRACTS_API = "http://localhost:8081/api/contracts";
  // const ORGANIZATIONS_API = "http://localhost:8081/api/organizations";
  // const EMPLOYEES_API = "http://localhost:8081/api/employees";
  // const DEPARTMENTS_API = "http://localhost:8081/api/departments";
  // const POSITIONS_API = "http://localhost:8081/api/positions";
  // const CONTRACTS_API = '/api/contracts';
  const ORGANIZATIONS_API = '/api/organizations';
  const EMPLOYEES_API = '/api/employees';
  const DEPARTMENTS_API = '/api/departments';
  const POSITIONS_API = '/api/positions';

  const params = new URLSearchParams(location.search);
  const contractId = params.get('id');

  const form = document.getElementById('contractForm')
  const loading = document.getElementById('loading');

  const organizationSelect = document.getElementById('organizationSelect');
  const employeeSelect = document.getElementById('employeeSelect');
  const hireDateInput = document.getElementById('hireDate');
  const departmentSelect = document.getElementById('departmentSelect');
  const positionSelect = document.getElementById('positionSelect');

  let organizations = [];
  let employees = [];
  let departments = [];
  let positions = [];

  if (!contractId) {
    toast.error('–ù–µ –ø–µ—Ä–µ–¥–∞–Ω ID');
    loading.remove();
  } else {
    init();
  }

  async function init() {
    try {
      await loadOrganizations();
      await loadEmployees();
      await loadDepartments();
      await loadPositions();
      await loadContract();
      loading.remove();
      form.hidden = false;
    } catch (err) {
      console.error(err);
      loading.remove();
      toast.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö');
    }
  }

  async function loadOrganizations() {
    const res = await apiFetch(ORGANIZATIONS_API);
    organizations = await res.json();

    organizationSelect.innerHTML = '<option value="">‚Äî –≤—ã–±–µ—Ä–∏—Ç–µ ‚Äî</option>';
    organizations.forEach(e => {
      organizationSelect.innerHTML += `<option value="${e.id}">${e.shortName}</option>`;
    });
  }

  async function loadEmployees() {
    const res = await apiFetch(EMPLOYEES_API);
    employees = await res.json();

    employeeSelect.innerHTML = '<option value="">‚Äî –≤—ã–±–µ—Ä–∏—Ç–µ ‚Äî</option>';
    employees.forEach(e => {
      employeeSelect.innerHTML += `<option value="${e.id}">${e.lastName} ${e.firstName}</option>`;
    })
  }

  async function loadDepartments() {
    const res = await apiFetch(DEPARTMENTS_API);
    departments = await res.json();

    departmentSelect.innerHTML = '<option value="">‚Äî –≤—ã–±–µ—Ä–∏—Ç–µ ‚Äî</option>';
    departments.forEach(e => {
      departmentSelect.innerHTML += `<option value="${e.id}">${e.name}</option>`;
    })
  }

  async function loadPositions() {
    const res = await apiFetch(POSITIONS_API);
    positions = await res.json();

    positionSelect.innerHTML = '<option value="">‚Äî –≤—ã–±–µ—Ä–∏—Ç–µ ‚Äî</option>';
    positions.forEach(e => {
      positionSelect.innerHTML += `<option value="${e.id}">${e.name}</option>`;
    });
  }

  async function loadContract() {
    const res = await apiFetch(`/api/contracts/${contractId}`);
    if (!res.ok) throw new Error(res.status);

    const data = await res.json();
    organizationSelect.value = data.organization?.id ?? '';
    employeeSelect.value = data.employee?.id ?? '';
    hireDateInput.value = data.hireDate ?? '';
    departmentSelect.value = data.department?.id ?? '';
    positionSelect.value = data.position?.id ?? '';
  }

  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    if (!organizationSelect.value.trim() || !employeeSelect.value.trim() ||
      !hireDateInput.value.trim() || !departmentSelect.value.trim() || !positionSelect.value.trim()) {
      toast.error('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –æ–±—è–∑–∞—Ç–µ–ª—å–Ω—ã–µ –ø–æ–ª—è');
      return;
    }

    try {
      toast.info('–°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ...');

      const res = await apiFetch(`/api/contracts/${contractId}`, {
        method: 'PATCH',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({
          organizationId: Number(organizationSelect.value),
          employeeId: Number(employeeSelect.value),
          departmentId: Number(departmentSelect.value),
          positionId: Number(positionSelect.value),
          hireDate: hireDateInput.value
        })
      });

      if (!res.ok) throw new Error(res.status);

      toast.success('–¢—Ä—É–¥–æ–≤–æ–π –¥–æ–≥–æ–≤–æ—Ä –æ–±–Ω–æ–≤–ª–µ–Ω');

      setTimeout(() => {
        location.href = 'contract-list.html';
      }, 800);
    } catch (err) {
      console.error(err);
      toast.error('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è');
    }
  });
</script>

<script src="/js/ui-draggable.js"></script>
</body>
</html>
