<!-- Page logic -->
<script>
  // const CONTRACTS_API = "http://localhost:8081/api/contracts";
  // const ORGANIZATIONS_API = "http://localhost:8081/api/organizations";
  // const EMPLOYEES_API = "http://localhost:8081/api/employees";
  // const DEPARTMENTS_API = "http://localhost:8081/api/departments";
  // const POSITIONS_API = "http://localhost:8081/api/positions";
  const CONTRACTS_API = '/api/contracts';
  const ORGANIZATIONS_API = '/api/organizations';
  const EMPLOYEES_API = '/api/employees';
  const DEPARTMENTS_API = '/api/departments';
  const POSITIONS_API = '/api/positions';

  const form = document.getElementById('contractForm')
  const organizationSelect = document.getElementById('organizationSelect');
  const employeeSelect = document.getElementById('employeeSelect');
  const departmentSelect = document.getElementById('departmentSelect');
  const positionSelect = document.getElementById('positionSelect');
  const itemsBody = document.getElementById('itemsBody');

  let organizations = [];
  let employees = [];
  let departments = [];
  let positions = [];

  async function loadOrganizations() {
    const res = await fetch(ORGANIZATIONS_API);
    organizations = await res.json();

    organizationSelect.innerHTML = '<option value="">‚Äî –≤—ã–±–µ—Ä–∏—Ç–µ ‚Äî</option>';

    organizations.forEach(org => {
      const option = document.createElement('option');
      option.value = org.id;
      option.textContent = `${org.shortName} (${org.idNumber})`;
      organizationSelect.appendChild(option);
    });
  }

  async function loadEmployees() {
    const res = await fetch(EMPLOYEES_API);
    employees = await res.json();

    employeeSelect.innerHTML = '<option value="">‚Äî –≤—ã–±–µ—Ä–∏—Ç–µ ‚Äî</option>';

    employees.forEach(emp => {
      const option = document.createElement('option');
      option.value = emp.id;
      option.textContent = `${emp.lastName} ${emp.firstName} (${emp.iin})`;
      employeeSelect.appendChild(option);
    });
  }

  async function loadDepartments() {
    const res = await fetch(DEPARTMENTS_API);
    departments = await res.json();

    departmentSelect.innerHTML = '<option value="">‚Äî –≤—ã–±–µ—Ä–∏—Ç–µ ‚Äî</option>';

    departments.forEach(dep => {
      const option = document.createElement('option');
      option.value = dep.id;
      option.textContent = `${dep.name}`;
      departmentSelect.appendChild(option);
    });
  }

  async function loadPositions() {
    const res = await fetch(POSITIONS_API);
    positions = await res.json();

    positionSelect.innerHTML = '<option value="">‚Äî –≤—ã–±–µ—Ä–∏—Ç–µ ‚Äî</option>';

    positions.forEach(pos => {
      const option = document.createElement('option');
      option.value = pos.id;
      option.textContent = `${pos.name}`;
      positionSelect.appendChild(option);
    });
  }

  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    const organizationId = organizationSelect.value;
    const employeeId = employeeSelect.value;
    const hireDate = document.getElementById('hireDate').value;
    const departmentId = departmentSelect.value;
    const positionId = positionSelect.value;

    if (!organizationId || !employeeId || !hireDate || !departmentId || !positionId) {
      toast.error('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –æ–±—è–∑–∞—Ç–µ–ª—å–Ω—ã–µ –ø–æ–ª—è');
      return;
    }

    const payload = {
      organizationId: Number(organizationId),
      employeeId: Number(employeeId),
      departmentId: Number(departmentId),
      positionId: Number(positionId),
      hireDate,
      laborContractStatus: 'NOT_SIGNED'
    };

    try {
      toast.info('–û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö...');

      const res = await fetch(CONTRACTS_API, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(payload)
      });

      if (!res.ok) throw new Error(res.status);

      toast.success('–¢–î —Å–æ–∑–¥–∞–Ω');

      setTimeout(() => {
        location.href = 'contract-list.html';
      }, 800);
    } catch (err) {
      console.error(err);
      toast.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ–∑–¥–∞–Ω–∏–∏ —Ç—Ä—É–¥–æ–≤–æ–≥–æ –¥–æ–≥–æ–≤–æ—Ä–∞');
    }
  });

  loadOrganizations();
  loadEmployees();
  loadDepartments();
  loadPositions()
</script>
<!-- UI helpers -->
