<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å –¥–æ–ª–∂–Ω–æ—Å—Ç—å</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Pixel font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      image-rendering: pixelated;
    }

    body {
      font-family: "Press Start 2P", monospace;
      background-color: #327375;
      color: #fff;
      overflow: hidden;
    }

    /* Desktop */
    .desktop {
      min-height: 100vh;
      padding: 20px 20px 50px;
      position: relative;
    }

    /* Main window */
    .main-window {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 95vw;
      max-width: 1000px;
      height: 85vh;
      background-color: #c0c0c0;
      border: 2px outset #fff;
      display: flex;
      flex-direction: column;
      box-shadow: 4px 4px 10px rgba(0, 0, 0, .5);
    }

    /* Titlebar */
    .window-titlebar {
      background: linear-gradient(90deg, #000080, #1084d0);
      color: white;
      padding: 4px 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 32px;
    }

    .window-title {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 12px;
    }

    .window-button {
      width: 24px;
      height: 24px;
      background-color: #c0c0c0;
      border: 2px outset #fff;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      font-weight: bold;
      color: #000;
      font-family: Arial, sans-serif;
    }

    .window-button:active {
      border-style: inset;
    }

    /* Toolbar */
    .toolbar {
      background-color: #c0c0c0;
      border-bottom: 2px solid #808080;
      padding: 8px;
      display: flex;
      gap: 8px;
    }

    .toolbar-button {
      background: silver;
      color: #000;
      border: 2px outset #C0C0C0;
      padding: 6px 12px;
      font-size: 10px;
      cursor: pointer;
      font-family: "Press Start 2P", monospace;
      text-decoration: none;
    }

    .toolbar-button:active {
      border-style: inset;
    }

    /* Content */
    .window-content {
      flex: 1;
      background-color: #fff;
      overflow: auto;
      padding: 12px;
    }

    label {
      font-size: 10px;
      color: #000;
    }

    input, select {
      width: 100%;
      padding: 6px;
      margin: 6px 0 12px;
      border: 2px inset #fff;
      font-family: "Courier New", monospace;
      font-size: 11px;
    }

    button {
      background: silver;
      color: #000;
      border: 2px outset #C0C0C0;
      padding: 6px 12px;
      font-size: 10px;
      cursor: pointer;
      font-family: "Press Start 2P", monospace;
    }

    button:active {
      border-style: inset;
    }

    button.delete {
      background: #c00000;
      color: #fff;
    }

    /* Table */
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 10px;
      margin-top: 10px;
    }

    th {
      background-color: #c0c0c0;
      color: #000;
      border: 2px outset #fff;
      padding: 6px;
    }

    td {
      border: 1px solid #808080;
      padding: 6px;
      color: #000;
    }

    tr:nth-child(even) {
      background-color: #f0f0f0;
    }

    tr:hover {
      background-color: #000080;
    }

    tr:hover td {
      color: #fff;
    }

    .message {
      margin-bottom: 10px;
      font-size: 10px;
      padding: 8px;
      border: 2px solid;
    }

    .error {
      background: #fcc;
      border-color: #f00;
      color: #900;
    }

    .loading {
      text-align: center;
      padding: 30px;
      font-size: 11px;
      color: #000;
    }
  </style>
</head>

<body>

<div class="desktop">
  <div class="main-window">

    <!-- Titlebar -->
    <div class="window-titlebar">
      <div class="window-title">
        <img src="https://win98icons.alexmeub.com/icons/png/briefcase-4.png" width="20">
        <span>–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å –¥–æ–ª–∂–Ω–æ—Å—Ç—å</span>
      </div>
      <div class="window-button" onclick="location.href='position-list.html'">√ó</div>
    </div>

    <!-- Toolbar -->
    <div class="toolbar">
      <a href="position-list.html" class="toolbar-button">‚¨Ö –ù–∞–∑–∞–¥</a>
      <button class="toolbar-button" onclick="submitForm()">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
    </div>

    <!-- Content -->
    <div class="window-content">

      <div id="message"></div>
      <div id="loadingDiv" class="loading">‚åõ –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö...</div>

      <form id="positionForm" style="display:none;">

        <label>–ù–∞–∏–º–µ–Ω–æ–≤–∞–Ω–∏–µ –¥–æ–ª–∂–Ω–æ—Å—Ç–∏ *</label>
        <input type="text" id="name" required>

        <hr>

        <label>–ù–∞—á–∏—Å–ª–µ–Ω–∏—è</label>

        <table>
          <thead>
          <tr>
            <th>–í–∏–¥ –Ω–∞—á–∏—Å–ª–µ–Ω–∏—è</th>
            <th>–°—É–º–º–∞</th>
            <th></th>
          </tr>
          </thead>
          <tbody id="scheduleTableBody"></tbody>
        </table>

        <hr>

        <select id="earningTypeSelect"></select>
        <input type="number" id="amountInput" placeholder="–°—É–º–º–∞">
        <button type="button" onclick="addScheduleItem()">‚ûï –î–æ–±–∞–≤–∏—Ç—å –Ω–∞—á–∏—Å–ª–µ–Ω–∏–µ</button>

      </form>

    </div>
  </div>
</div>

<script>
  const API_URL = '/api/positions';
  const EARNING_API = '/api/earning-types';

  const params = new URLSearchParams(location.search);
  const positionId = params.get('id');

  let scheduleItems = [];
  let earningTypes = [];

  async function loadPosition() {
    const pos = await fetch(`${API_URL}/${positionId}`).then(r => r.json());
    document.getElementById('name').value = pos.name;
    scheduleItems = pos.scheduleItems || [];
    renderScheduleTable();
  }

  async function loadEarningTypes() {
    earningTypes = await fetch(EARNING_API).then(r => r.json());
    const select = document.getElementById('earningTypeSelect');
    select.innerHTML = '<option value="">‚Äî –≤–∏–¥ –Ω–∞—á–∏—Å–ª–µ–Ω–∏—è ‚Äî</option>';
    earningTypes.forEach(e =>
      select.innerHTML += `<option value="${e.id}">${e.name}</option>`
    );
  }

  function renderScheduleTable() {
    const tbody = document.getElementById('scheduleTableBody');
    tbody.innerHTML = '';

    scheduleItems.forEach((item, index) => {
      tbody.innerHTML += `
        <tr>
          <td>${item.earningTypeName}</td>
          <td>
            <input type="number" value="${item.amount}"
                   onchange="scheduleItems[${index}].amount = Number(this.value)">
          </td>
          <td>
            <button class="delete" type="button"
                    onclick="removeScheduleItem(${index})">üóë DEL</button>
          </td>
        </tr>
      `;
    });
  }

  function addScheduleItem() {
    const typeId = document.getElementById('earningTypeSelect').value;
    const amount = Number(document.getElementById('amountInput').value);
    if (!typeId || amount <= 0) return;

    const et = earningTypes.find(e => e.id == typeId);
    if (scheduleItems.some(i => i.earningTypeId == typeId)) return;

    scheduleItems.push({
      earningTypeId: et.id,
      earningTypeName: et.name,
      amount
    });

    renderScheduleTable();
  }

  function removeScheduleItem(index) {
    scheduleItems.splice(index, 1);
    renderScheduleTable();
  }

  async function submitForm() {
    const payload = {
      name: document.getElementById('name').value.trim(),
      scheduleItems
    };

    await fetch(`${API_URL}/${positionId}`, {
      method: 'PATCH',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify(payload)
    });

    location.href = 'position-list.html';
  }

  (async () => {
    await loadEarningTypes();
    await loadPosition();
    document.getElementById('loadingDiv').style.display = 'none';
    document.getElementById('positionForm').style.display = 'block';
  })();
</script>

</body>
</html>
