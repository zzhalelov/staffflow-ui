<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="/js/auth.js"></script>

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="/css/base.css">

</head>

<body>

<div class="main-window window-form">

  <!-- TITLEBAR -->
  <div class="window-titlebar">
    <div class="window-title">
      <img src="https://win98icons.alexmeub.com/icons/png/briefcase-4.png" width="20">
      <span>–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å –¥–æ–ª–∂–Ω–æ—Å—Ç—å</span>
    </div>
    <div class="window-button" onclick="location.href='position-list.html'">√ó</div>
  </div>

  <!-- CONTENT -->
  <div class="window-content">

    <div id="loading" class="loading">‚åõ –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö...</div>

    <form id="positionForm" hidden>

      <!-- POSITION NAME -->
      <div class="form-group">
        <label>–ù–∞–∏–º–µ–Ω–æ–≤–∞–Ω–∏–µ –¥–æ–ª–∂–Ω–æ—Å—Ç–∏ *</label>
        <input type="text" id="nameInput" required>
      </div>

      <hr>

      <!-- SCHEDULE ITEMS -->
      <label>–ù–∞—á–∏—Å–ª–µ–Ω–∏—è</label>

      <table>
        <thead>
        <tr>
          <th>–í–∏–¥ –Ω–∞—á–∏—Å–ª–µ–Ω–∏—è</th>
          <th>–°—É–º–º–∞</th>
          <th></th>
        </tr>
        </thead>
        <tbody id="scheduleBody"></tbody>
      </table>

      <div class="form-group">
        <select id="earningTypeSelect"></select>
        <input type="number" id="amountInput" placeholder="–°—É–º–º–∞">
        <button type="button" id="addItemBtn">‚ûï –î–æ–±–∞–≤–∏—Ç—å –Ω–∞—á–∏—Å–ª–µ–Ω–∏–µ</button>
      </div>

      <div class="button-container">
        <button type="submit">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
        <a href="position-list.html" class="button">‚ùå –û—Ç–º–µ–Ω–∞</a>
      </div>

    </form>

  </div>
</div>

<!-- Toast -->
<div id="toast-container"></div>
<script src="/js/ui-toast.js"></script>

<!-- Logic -->
<script>
  const POSITIONS_API = '/api/positions';
  const EARNING_API = '/api/earning-types';

  const params = new URLSearchParams(location.search);
  const positionId = params.get('id');

  const form = document.getElementById('positionForm');
  const loading = document.getElementById('loading');

  const nameInput = document.getElementById('nameInput');
  const earningTypeSelect = document.getElementById('earningTypeSelect');
  const amountInput = document.getElementById('amountInput');
  const scheduleBody = document.getElementById('scheduleBody');
  const addItemBtn = document.getElementById('addItemBtn');

  let earningTypes = [];
  let scheduleItems = [];

  if (!positionId) {
    toast.error('–ù–µ –ø–µ—Ä–µ–¥–∞–Ω ID –¥–æ–ª–∂–Ω–æ—Å—Ç–∏');
    loading.remove();
  } else {
    init();
  }

  async function init() {
    try {
      await loadEarningTypes();
      await loadPosition();
      loading.remove();
      form.hidden = false;
    } catch (err) {
      console.error(err);
      loading.remove();
      toast.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö');
    }
  }

  async function loadEarningTypes() {
    const res = await apiFetch(EARNING_API);
    earningTypes = await res.json();

    earningTypeSelect.innerHTML = '<option value="">‚Äî –≤–∏–¥ –Ω–∞—á–∏—Å–ª–µ–Ω–∏—è ‚Äî</option>';
    earningTypes.forEach(e => {
      earningTypeSelect.innerHTML += `<option value="${e.id}">${e.name}</option>`;
    });
  }

  async function loadPosition() {
    const res = await apiFetch(`${POSITIONS_API}/${positionId}`);
    if (!res.ok) throw new Error(res.status);

    const data = await res.json();
    nameInput.value = data.name || '';
    scheduleItems = data.scheduleItems || [];
    renderTable();
  }

  function renderTable() {
    scheduleBody.innerHTML = '';

    if (scheduleItems.length === 0) {
      scheduleBody.innerHTML = `
        <tr>
          <td colspan="3">–ù–∞—á–∏—Å–ª–µ–Ω–∏—è –Ω–µ –¥–æ–±–∞–≤–ª–µ–Ω—ã</td>
        </tr>
      `;
      return;
    }

    scheduleItems.forEach((item, index) => {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${item.earningTypeName}</td>
        <td>
          <input type="number" value="${item.amount}"
                 onchange="scheduleItems[${index}].amount = Number(this.value)">
        </td>
        <td>
          <button type="button" class="delete"
                  onclick="removeItem(${index})">üóë</button>
        </td>
      `;
      scheduleBody.appendChild(tr);
    });
  }

  function removeItem(index) {
    scheduleItems.splice(index, 1);
    renderTable();
  }

  addItemBtn.addEventListener('click', () => {
    const typeId = earningTypeSelect.value;
    const amount = Number(amountInput.value);

    if (!typeId || amount <= 0) {
      toast.error('–£–∫–∞–∂–∏—Ç–µ –≤–∏–¥ –Ω–∞—á–∏—Å–ª–µ–Ω–∏—è –∏ —Å—É–º–º—É');
      return;
    }

    if (scheduleItems.some(i => i.earningTypeId == typeId)) {
      toast.error('–≠—Ç–æ—Ç –≤–∏–¥ –Ω–∞—á–∏—Å–ª–µ–Ω–∏—è —É–∂–µ –¥–æ–±–∞–≤–ª–µ–Ω');
      return;
    }

    const et = earningTypes.find(e => e.id == typeId);

    scheduleItems.push({
      earningTypeId: et.id,
      earningTypeName: et.name,
      amount
    });

    amountInput.value = '';
    renderTable();
  });

  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    if (!nameInput.value.trim() || scheduleItems.length === 0) {
      toast.error('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –∏ –Ω–∞—á–∏—Å–ª–µ–Ω–∏—è');
      return;
    }

    try {
      toast.info('–°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ...');

      const res = await apiFetch(`${POSITIONS_API}/${positionId}`, {
        method: 'PATCH',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({
          name: nameInput.value.trim(),
          scheduleItems
        })
      });

      if (!res.ok) throw new Error(res.status);

      toast.success('–î–æ–ª–∂–Ω–æ—Å—Ç—å –æ–±–Ω–æ–≤–ª–µ–Ω–∞');

      setTimeout(() => {
        location.href = 'position-list.html';
      }, 800);

    } catch (err) {
      console.error(err);
      toast.error('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è');
    }
  });
</script>

<script src="/js/ui-draggable.js"></script>
</body>
</html>
