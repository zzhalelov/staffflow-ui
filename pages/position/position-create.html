<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–î–æ–±–∞–≤–∏—Ç—å –¥–æ–ª–∂–Ω–æ—Å—Ç—å</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Pixel-—à—Ä–∏—Ñ—Ç -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      image-rendering: pixelated;
    }

    body {
      font-family: "Press Start 2P", monospace;
      background-color: #327375;
      color: #fff;
      overflow: hidden;
    }

    /* Desktop */
    .desktop {
      min-height: 100vh;
      padding: 20px 20px 50px;
      position: relative;
    }

    /* Main window */
    .main-window {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 95vw;
      max-width: 1000px;
      height: 85vh;
      background-color: #c0c0c0;
      border: 2px outset #fff;
      display: flex;
      flex-direction: column;
      box-shadow: 4px 4px 10px rgba(0, 0, 0, .5);
    }

    /* Titlebar */
    .window-titlebar {
      background: linear-gradient(90deg, #000080, #1084d0);
      color: #fff;
      padding: 4px 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 32px;
    }

    .window-title {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 12px;
    }

    .window-button {
      width: 24px;
      height: 24px;
      background-color: #c0c0c0;
      border: 2px outset #fff;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      font-weight: bold;
      color: #000;
      font-family: Arial, sans-serif;
    }

    .window-button:active {
      border-style: inset;
    }

    /* Toolbar */
    .toolbar {
      background-color: #c0c0c0;
      border-bottom: 2px solid #808080;
      padding: 8px;
      display: flex;
      gap: 8px;
    }

    .toolbar-button {
      background: silver;
      color: #000;
      border: 2px outset #C0C0C0;
      padding: 6px 12px;
      font-size: 10px;
      cursor: pointer;
      font-family: "Press Start 2P", monospace;
      text-decoration: none;
    }

    .toolbar-button:active {
      border-style: inset;
    }

    /* Content */
    .window-content {
      flex: 1;
      background-color: #fff;
      overflow: auto;
      padding: 12px;
    }

    label {
      font-size: 10px;
      color: #000;
    }

    input, select {
      width: 100%;
      padding: 6px;
      margin: 6px 0 12px;
      border: 2px inset #fff;
      font-family: "Courier New", monospace;
      font-size: 11px;
    }

    hr {
      margin: 12px 0;
    }

    button {
      background: silver;
      color: #000;
      border: 2px outset #C0C0C0;
      padding: 6px 12px;
      font-size: 10px;
      cursor: pointer;
      font-family: "Press Start 2P", monospace;
    }

    button:active {
      border-style: inset;
    }

    button.delete {
      background: #c00000;
      color: #fff;
    }

    /* Table */
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 10px;
      margin-top: 10px;
    }

    th {
      background-color: #c0c0c0;
      color: #000;
      border: 2px outset #fff;
      padding: 6px;
    }

    td {
      border: 1px solid #808080;
      padding: 6px;
      color: #000;
    }

    tr:nth-child(even) {
      background-color: #f0f0f0;
    }

    tr:hover {
      background-color: #000080;
    }

    tr:hover td {
      color: #fff;
    }

    .message {
      margin-top: 10px;
      font-size: 10px;
      color: #900;
    }
  </style>
</head>

<body>

<div class="desktop">

  <div class="main-window">

    <!-- Titlebar -->
    <div class="window-titlebar">
      <div class="window-title">
        <img src="https://win98icons.alexmeub.com/icons/png/briefcase-4.png" width="20">
        <span>–î–æ–±–∞–≤–∏—Ç—å –¥–æ–ª–∂–Ω–æ—Å—Ç—å</span>
      </div>
      <div class="window-button" onclick="location.href='position-list.html'">√ó</div>
    </div>

    <!-- Toolbar -->
    <div class="toolbar">
      <a href="position-list.html" class="toolbar-button">‚¨Ö –ù–∞–∑–∞–¥</a>
      <button class="toolbar-button" onclick="submitForm()">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
    </div>

    <!-- Content -->
    <div class="window-content">

      <label>–ù–∞–∏–º–µ–Ω–æ–≤–∞–Ω–∏–µ –¥–æ–ª–∂–Ω–æ—Å—Ç–∏ *</label>
      <input type="text" id="name" placeholder="–ú–µ–Ω–µ–¥–∂–µ—Ä">

      <hr>

      <label>–í–∏–¥ –Ω–∞—á–∏—Å–ª–µ–Ω–∏—è</label>
      <select id="earningTypeSelect"></select>

      <label>–°—É–º–º–∞</label>
      <input type="number" id="amount" min="0" step="100" placeholder="100000">

      <button onclick="addItem()">‚ûï –î–æ–±–∞–≤–∏—Ç—å –Ω–∞—á–∏—Å–ª–µ–Ω–∏–µ</button>

      <table>
        <thead>
        <tr>
          <th>–í–∏–¥ –Ω–∞—á–∏—Å–ª–µ–Ω–∏—è</th>
          <th>–°—É–º–º–∞</th>
          <th></th>
        </tr>
        </thead>
        <tbody id="itemsBody"></tbody>
      </table>

      <div id="message" class="message"></div>

    </div>
  </div>
</div>

<script>
  const POSITIONS_API = '/api/positions';
  const EARNING_TYPES_API = '/api/earning-types';

  const earningTypeSelect = document.getElementById('earningTypeSelect');
  const itemsBody = document.getElementById('itemsBody');
  const message = document.getElementById('message');

  let earningTypes = [];
  let scheduledItems = [];

  async function loadEarningTypes() {
    const res = await fetch(EARNING_TYPES_API);
    earningTypes = await res.json();

    earningTypeSelect.innerHTML = '<option value="">‚Äî –≤—ã–±–µ—Ä–∏—Ç–µ ‚Äî</option>';

    earningTypes.forEach(et => {
      const option = document.createElement('option');
      option.value = et.id;
      option.textContent = `${et.name} (${et.code})`;
      earningTypeSelect.appendChild(option);
    });
  }

  function addItem() {
    const typeId = Number(earningTypeSelect.value);
    const amount = Number(document.getElementById('amount').value);

    if (!typeId || amount <= 0) {
      message.textContent = '–£–∫–∞–∂–∏—Ç–µ –≤–∏–¥ –Ω–∞—á–∏—Å–ª–µ–Ω–∏—è –∏ —Å—É–º–º—É';
      return;
    }

    if (scheduledItems.some(i => i.earningTypeId === typeId)) {
      message.textContent = '–≠—Ç–æ—Ç –≤–∏–¥ –Ω–∞—á–∏—Å–ª–µ–Ω–∏—è —É–∂–µ –¥–æ–±–∞–≤–ª–µ–Ω';
      return;
    }

    scheduledItems.push({earningTypeId: typeId, amount});
    renderItems();
    message.textContent = '';
  }

  function renderItems() {
    itemsBody.innerHTML = '';

    scheduledItems.forEach((item, index) => {
      const et = earningTypes.find(e => e.id === item.earningTypeId);

      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${et.name}</td>
        <td>${item.amount.toLocaleString('ru-RU')}</td>
        <td><button class="delete" onclick="removeItem(${index})">üóë DEL</button></td>
      `;
      itemsBody.appendChild(tr);
    });
  }

  function removeItem(index) {
    scheduledItems.splice(index, 1);
    renderItems();
  }

  async function submitForm() {
    const name = document.getElementById('name').value.trim();

    if (!name || scheduledItems.length === 0) {
      message.textContent = '–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –∏ –Ω–∞—á–∏—Å–ª–µ–Ω–∏—è';
      return;
    }

    const payload = {name, scheduledItems};

    const res = await fetch(POSITIONS_API, {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify(payload)
    });

    if (!res.ok) {
      message.textContent = '–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è';
      return;
    }

    alert('–î–æ–ª–∂–Ω–æ—Å—Ç—å —Å–æ–∑–¥–∞–Ω–∞');
    location.href = 'position-list.html';
  }

  loadEarningTypes();
</script>

</body>
</html>
