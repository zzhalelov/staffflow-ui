<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–î–æ–±–∞–≤–∏—Ç—å –¥–æ–ª–∂–Ω–æ—Å—Ç—å</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Pixel-—à—Ä–∏—Ñ—Ç -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="/css/base.css">
  <link rel="stylesheet" href="/css/window.css">
  <link rel="stylesheet" href="/css/form.css">
</head>

<body>

<div class="main-window window-form">
  <!-- TITLEBAR -->
  <div class="window-titlebar">
    <div class="window-title">
      <img src="/icons/folder.png" alt="">
      <span>–î–æ–±–∞–≤–∏—Ç—å –¥–æ–ª–∂–Ω–æ—Å—Ç—å</span>
    </div>
    <div
      class="window-button"
      onclick="location.href='position-list.html'"
    >√ó
    </div>
  </div>

  <!-- CONTENT -->
  <div class="window-content">

    <form id="positionForm">

      <div class="form-group">
        <label for="name">–ù–∞–∏–º–µ–Ω–æ–≤–∞–Ω–∏–µ –¥–æ–ª–∂–Ω–æ—Å—Ç–∏ *</label>
        <input type="text" id="name" placeholder="–ú–µ–Ω–µ–¥–∂–µ—Ä" required>
      </div>

      <div class="form-group">
        <label for="earningTypeSelect">–í–∏–¥ –Ω–∞—á–∏—Å–ª–µ–Ω–∏—è</label>
        <select id="earningTypeSelect"></select>
      </div>

      <div class="form-group">
        <label for="amount">–°—É–º–º–∞</label>
        <input type="number" id="amount" min="0" step="100" placeholder="100000">
      </div>

      <button type="button" onclick="addItem()">‚ûï –î–æ–±–∞–≤–∏—Ç—å –Ω–∞—á–∏—Å–ª–µ–Ω–∏–µ</button>

      <table>
        <thead>
        <tr>
          <th>–í–∏–¥ –Ω–∞—á–∏—Å–ª–µ–Ω–∏—è</th>
          <th>–°—É–º–º–∞</th>
          <th></th>
        </tr>
        </thead>
        <tbody id="itemsBody"></tbody>
      </table>

      <div class="button-container">
        <button type="submit">üíæ –°–æ–∑–¥–∞—Ç—å</button>
        <a href="position-list.html" class="button">‚ùå –û—Ç–º–µ–Ω–∞</a>
      </div>

    </form>
  </div>
</div>

<!-- Toast container -->
<div id="toast-container"></div>

<!-- Toast -->
<script src="/js/ui-toast.js"></script>

<!-- Page logic -->
<script>
  const POSITIONS_API = '/api/positions';
  const EARNING_TYPES_API = '/api/earning-types';

  const form = document.getElementById('positionForm')
  const earningTypeSelect = document.getElementById('earningTypeSelect');
  const itemsBody = document.getElementById('itemsBody');

  let earningTypes = [];
  let scheduledItems = [];

  async function loadEarningTypes() {
    const res = await fetch(EARNING_TYPES_API);
    earningTypes = await res.json();

    earningTypeSelect.innerHTML = '<option value="">‚Äî –≤—ã–±–µ—Ä–∏—Ç–µ ‚Äî</option>';

    earningTypes.forEach(et => {
      const option = document.createElement('option');
      option.value = et.id;
      option.textContent = `${et.name} (${et.code})`;
      earningTypeSelect.appendChild(option);
    });
  }

  function addItem() {
    const typeId = Number(earningTypeSelect.value);
    const amount = Number(document.getElementById('amount').value);

    if (!typeId || amount <= 0) {
      toast.error('–£–∫–∞–∂–∏—Ç–µ –≤–∏–¥ –Ω–∞—á–∏—Å–ª–µ–Ω–∏—è –∏ —Å—É–º–º—É');
      return;
    }

    if (scheduledItems.some(i => i.earningTypeId === typeId)) {
      toast.error('–≠—Ç–æ—Ç –≤–∏–¥ –Ω–∞—á–∏—Å–ª–µ–Ω–∏—è —É–∂–µ –¥–æ–±–∞–≤–ª–µ–Ω');
      return;
    }

    scheduledItems.push({earningTypeId: typeId, amount});
    renderItems();
  }

  function renderItems() {
    itemsBody.innerHTML = '';

    scheduledItems.forEach((item, index) => {
      const et = earningTypes.find(e => e.id === item.earningTypeId);

      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${et.name}</td>
        <td>${item.amount.toLocaleString('ru-RU')}</td>
        <td>
          <button type="button" class="delete" onclick="removeItem(${index})">
            üóë
          </button>
        </td>
      `;
      itemsBody.appendChild(tr);
    });
  }

  function removeItem(index) {
    scheduledItems.splice(index, 1);
    renderItems();
  }

  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    const name = document.getElementById('name').value.trim();

    if (!name || scheduledItems.length === 0) {
      toast.error('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –∏ –Ω–∞—á–∏—Å–ª–µ–Ω–∏—è');
      return;
    }

    const payload = {name, scheduledItems};

    try {
      toast.info('–û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö...');

      const res = await fetch(POSITIONS_API, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(payload)
      });

      if (!res.ok) throw new Error(res.status);

      toast.success('–î–æ–ª–∂–Ω–æ—Å—Ç—å —Å–æ–∑–¥–∞–Ω–∞');

      setTimeout(() => {
        location.href = 'position-list.html';
      }, 800);

    } catch (err) {
      console.error(err);
      toast.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ–∑–¥–∞–Ω–∏–∏ –¥–æ–ª–∂–Ω–æ—Å—Ç–∏');
    }
  });

  loadEarningTypes();
</script>

<!-- UI helpers -->
<script src="/js/ui-draggable.js"></script>
</body>
</html>
