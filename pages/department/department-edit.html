<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å –ø–æ–¥—Ä–∞–∑–¥–µ–ª–µ–Ω–∏–µ - StaffFlow</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      image-rendering: pixelated;
    }

    body {
      font-family: "Press Start 2P", "Courier New", monospace;
      background-color: #327375;
      color: #fff;
      cursor: url(https://qomp.club/assets/images/cursor.svg), auto;
      overflow: hidden;
    }

    .desktop {
      min-height: 100vh;
      background-color: #327375;
      padding: 20px 20px 50px;
      position: relative;
    }

    /* Taskbar */
    .taskbar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 48px;
      background-color: silver;
      border-top: 2px solid white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 4px;
      z-index: 1000;
    }

    .start-button {
      background: silver;
      color: #000;
      border: 2px outset #C0C0C0;
      padding: 6px 24px;
      font-size: 14px;
      cursor: pointer;
      height: 36px;
    }

    .clock {
      font-family: "Press Start 2P", monospace;
      color: #000;
      font-size: 12px;
      padding: 4px 8px;
      background-color: rgba(192, 192, 192, 0.8);
      border: 1px inset #C0C0C0;
    }

    /* Main Window */
    .main-window {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 700px;
      max-width: 90vw;
      height: 85vh;
      background-color: #c0c0c0;
      border: 2px outset #fff;
      box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.5);
      display: flex;
      flex-direction: column;
    }

    .window-titlebar {
      background: linear-gradient(90deg, #000080, #1084d0);
      color: white;
      padding: 4px 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 32px;
      cursor: move;
    }

    .window-title {
      font-size: 12px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .window-button {
      width: 24px;
      height: 24px;
      background-color: #c0c0c0;
      border: 2px outset #fff;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      font-weight: bold;
      color: #000;
      font-family: Arial, sans-serif;
    }

    /* Content */
    .window-content {
      flex: 1;
      background-color: #c0c0c0;
      overflow-y: auto;
      padding: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-size: 10px;
      color: #000;
    }

    input[type="text"],
    input[type="email"],
    select {
      width: 100%;
      padding: 6px;
      border: 2px inset #fff;
      font-family: "Courier New", monospace;
      font-size: 12px;
      background-color: #fff;
    }

    input:focus,
    select:focus {
      outline: 1px dotted #000;
    }

    .button-container {
      display: flex;
      gap: 8px;
      margin-top: 30px;
      padding-top: 20px;
      border-top: 2px solid #808080;
    }

    button {
      background: silver;
      color: #000;
      border: 2px outset #C0C0C0;
      padding: 10px 20px;
      font-family: "Press Start 2P", monospace;
      font-size: 11px;
      cursor: pointer;
      min-width: 120px;
    }

    button:active {
      border-style: inset;
    }

    button:disabled {
      background: #808080;
      color: #c0c0c0;
      cursor: not-allowed;
    }

    .back-link {
      background: silver;
      color: #000;
      border: 2px outset #C0C0C0;
      padding: 10px 20px;
      font-family: "Press Start 2P", monospace;
      font-size: 11px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }

    .message {
      padding: 12px;
      margin-bottom: 20px;
      border: 2px solid;
      font-size: 10px;
    }

    .error {
      background-color: #fcc;
      border-color: #f00;
      color: #c00;
    }

    .success {
      background-color: #cfc;
      border-color: #0f0;
      color: #060;
    }

    .loading {
      text-align: center;
      padding: 40px;
      font-size: 11px;
      color: #000;
    }

    /* Back Button */
    .back-button {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 100;
      text-decoration: none;
    }

    .back-icon {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      padding: 8px;
      cursor: pointer;
      width: 100px;
    }

    .back-icon:hover {
      background-color: rgba(0, 0, 128, 0.3);
    }

    .icon-label {
      font-size: 10px;
      color: #fff;
      text-shadow: 1px 1px 0 #000;
    }
  </style>
</head>

<body>
<div class="desktop">
  <!-- Main Window -->
  <div class="main-window">
    <div class="window-titlebar">
      <div class="window-title">
        <img src="https://win98icons.alexmeub.com/icons/png/settings_gear-4.png" alt="" width="20">
        <span>–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å –ø–æ–¥—Ä–∞–∑–¥–µ–ª–µ–Ω–∏–µ</span>
      </div>
      <div class="window-button" onclick="window.location.href='department-list.html'">√ó</div>
    </div>

    <!-- Content -->
    <div class="window-content">
      <div id="message"></div>
      <div id="loadingDiv" class="loading">‚åõ –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö...</div>

      <form id="departmentForm" style="display: none;">
        <div class="form-group">
          <label for="name">–ù–∞–∑–≤–∞–Ω–∏–µ *</label>
          <input type="text" id="name" name="name" required>
        </div>

        <div class="button-container">
          <button type="submit" id="submitBtn">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
          <a href="department-list.html" class="back-link">‚ùå –û—Ç–º–µ–Ω–∞</a>
        </div>
      </form>
    </div>
  </div>

  <!-- Taskbar -->
  <div class="taskbar">
    <button class="start-button">–ü—É—Å–∫</button>
    <div class="clock" id="clock"></div>
  </div>
</div>

<script>
  console.log('URL:', window.location.href);
  console.log('SEARCH:', window.location.search);

  // const API_URL = "http://localhost:8081/api/departments";
  const API_URL = '/api/departments';

  // Get ID from URL
  const urlParams = new URLSearchParams(window.location.search);
  const departmentId = urlParams.get('id');

  const form = document.getElementById('departmentForm');
  const messageDiv = document.getElementById('message');
  const submitBtn = document.getElementById('submitBtn');
  const loadingDiv = document.getElementById('loadingDiv');

  // Clock
  function updateClock() {
    const now = new Date();
    const time = now.toLocaleTimeString('ru-RU', {hour: '2-digit', minute: '2-digit'});
    const date = now.toLocaleDateString('ru-RU');
    document.getElementById('clock').textContent = `${time} ${date}`;
  }

  updateClock();
  setInterval(updateClock, 1000);

  if (!departmentId) {
    messageDiv.innerHTML = '<div class="message error">‚ùå ID –ø–æ–¥—Ä–∞–∑–¥–µ–ª–µ–Ω–∏—è –Ω–µ —É–∫–∞–∑–∞–Ω–æ</div>';
    loadingDiv.style.display = 'none';
  } else {
    loadDepartment();
  }

  // Load department data
  async function loadDepartment() {
    try {
      console.log('–ó–∞–≥—Ä—É–∂–∞–µ–º –ø–æ–¥—Ä–∞–∑–¥–µ–ª–µ–Ω–∏—è —Å ID:', departmentId);

      const response = await fetch(`${API_URL}/${departmentId}`);

      if (!response.ok) {
        throw new Error(`HTTP error! status: ${response.status}`);
      }

      const department = await response.json();
      console.log('–ó–∞–≥—Ä—É–∂–µ–Ω–æ –ø–æ–¥—Ä–∞–∑–¥–µ–ª–µ–Ω–∏–µ:', department);

      // Fill form
      document.getElementById('name').value = department.name || '';

      // Show form
      loadingDiv.style.display = 'none';
      form.style.display = 'block';

    } catch (error) {
      console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –¥–∞–Ω–Ω—ã—Ö:', error);
      loadingDiv.style.display = 'none';
      messageDiv.innerHTML = `<div class="message error">‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏: ${error.message}</div>`;
    }
  }

  // Form submission
  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    const formData = {
      name: document.getElementById('name').value.trim()
    };

    // Validation
    if (!formData.name) {
      showMessage('‚ùå –ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –æ–±—è–∑–∞—Ç–µ–ª—å–Ω—ã–µ –ø–æ–ª—è', 'error');
      return;
    }

    submitBtn.disabled = true;
    submitBtn.textContent = '‚åõ –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ...';

    try {
      console.log('–û–±–Ω–æ–≤–ª—è–µ–º –ø–æ–¥—Ä–∞–∑–¥–µ–ª–µ–Ω–∏–µ:', formData);

      const response = await fetch(`${API_URL}/${departmentId}`, {
        method: 'PATCH',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(formData)
      });

      if (!response.ok) {
        const errorText = await response.text();
        console.error('–û—Ç–≤–µ—Ç —Å–µ—Ä–≤–µ—Ä–∞:', errorText);
        throw new Error(`–û—à–∏–±–∫–∞: ${response.status}`);
      }

      const data = await response.json();
      console.log('–ü–æ–¥—Ä–∞–∑–¥–µ–ª–µ–Ω–∏–µ –æ–±–Ω–æ–≤–ª–µ–Ω:', data);

      showMessage('‚úÖ –ü–æ–¥—Ä–∞–∑–¥–µ–ª–µ–Ω–∏–µ —É—Å–ø–µ—à–Ω–æ –æ–±–Ω–æ–≤–ª–µ–Ω–æ!', 'success');

      setTimeout(() => {
        window.location.href = 'department-list.html';
      }, 1000);

    } catch (error) {
      console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–∏ –ø–æ–¥—Ä–∞–∑–¥–µ–ª–µ–Ω–∏—è:', error);
      showMessage(`‚ùå –û—à–∏–±–∫–∞: ${error.message}`, 'error');

      submitBtn.disabled = false;
      submitBtn.textContent = 'üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å';
    }
  });

  function showMessage(text, type) {
    messageDiv.innerHTML = `<div class="message ${type}">${text}</div>`;
  }
</script>
</body>
</html>
