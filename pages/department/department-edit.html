<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å –ø–æ–¥—Ä–∞–∑–¥–µ–ª–µ–Ω–∏–µ</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="/css/base.css">
  <link rel="stylesheet" href="/css/window.css">
  <link rel="stylesheet" href="/css/form.css">
</head>

<body>
<div class="main-window window-form">

  <!-- TITLEBAR -->
  <div class="window-titlebar">
    <div class="window-title">
      <img src="https://win98icons.alexmeub.com/icons/png/settings_gear-4.png" alt="" width="20">
      <span>–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å –ø–æ–¥—Ä–∞–∑–µ–¥–µ–ª–µ–Ω–∏–µ</span>
    </div>
    <div class="window-button" onclick="window.location.href='department-list.html'">√ó</div>
  </div>

  <!-- Content -->
  <div class="window-content">
    <div id="loading" class="loading">‚åõ –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö...</div>

    <form id="departmentForm">
      <div class="form-group">
        <label for="name">–ù–∞–∏–º–µ–Ω–æ–≤–∞–Ω–∏–µ *</label>
        <input type="text" id="name" required>
      </div>

      <div class="button-container">
        <button type="submit">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
        <a href="department-list.html" class="button">‚ùå –û—Ç–º–µ–Ω–∞</a>
      </div>
    </form>
  </div>
</div>

<!-- Toast -->
<div id="toast-container"></div>
<script src="/js/ui-toast.js"></script>

<!-- Page logic -->
<script>
  const API_URL = '/api/departments';

  const params = new URLSearchParams(location.search);
  const id = params.get('id');

  const form = document.getElementById('departmentForm');
  const loading = document.getElementById('loading');

  const nameInput = document.getElementById('name');

  if (!id) {
    toast.error('–ù–µ –ø–µ—Ä–µ–¥–∞–Ω ID');
    loading.remove();
  } else {
    loadData();
  }

  async function loadData() {
    try {
      const res = await fetch(`${API_URL}/${id}`);
      if (!res.ok) throw new Error(res.status);

      const data = await res.json();

      nameInput.value = data.name || '';

      loading.remove();
      form.hidden = false;
    } catch (err) {
      console.error(err);
      loading.remove();
      toast.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö');
    }
  }

  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    const payload = {
      name: nameInput.value.trim()
    };

    if (!payload.name) {
      toast.error('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –æ–±—è–∑–∞—Ç–µ–ª—å–Ω—ã–µ –ø–æ–ª—è');
      return;
    }

    try {
      toast.info('–°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ...');

      const res = await fetch(`${API_URL}/${id}`, {
        method: 'PATCH',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(payload)
      });

      if (!res.ok) throw new Error(res.status);

      toast.success('–ò–∑–º–µ–Ω–µ–Ω–∏—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã');

      setTimeout(() => {
        location.href = 'department-list.html';
      }, 800);
    } catch (err) {
      console.error(err);
      toast.error('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è');
    }
  });
</script>

<script src="/js/ui-draggable.js"></script>
</body>
</html>
