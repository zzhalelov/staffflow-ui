<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–î–æ–±–∞–≤–∏—Ç—å –ø–æ–¥—Ä–∞–∑–¥–µ–ª–µ–Ω–∏–µ</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/css/base.css">

  <link rel="stylesheet" href="/css/form.css">
</head>

<body>

<div class="main-window window-form">

  <!-- TITLEBAR -->
  <div class="window-titlebar">
    <div class="window-title">
      <img src="/icons/folder.png">
      <span>–î–æ–±–∞–≤–∏—Ç—å –ø–æ–¥—Ä–∞–∑–¥–µ–ª–µ–Ω–∏–µ</span>
    </div>
    <div class="window-button" onclick="location.href='department-list.html'">√ó</div>
  </div>

  <!-- CONTENT -->
  <div class="window-content">

    <form id="departmentForm">

      <div class="form-group">
        <label>–ù–∞–∏–º–µ–Ω–æ–≤–∞–Ω–∏–µ *</label>
        <input id="name" required>
      </div>

      <div class="button-container">
        <button type="submit">üíæ –°–æ–∑–¥–∞—Ç—å</button>
        <a href="department-list.html" class="button">‚ùå –û—Ç–º–µ–Ω–∞</a>
      </div>

    </form>

  </div>

</div>

<script>
  // const API_URL = "http://localhost:8081/api/departments";
  const API_URL = '/api/departments';

  // Clock
  function updateClock() {
    const now = new Date();
    const time = now.toLocaleTimeString('ru-RU', {hour: '2-digit', minute: '2-digit'});
    const date = now.toLocaleDateString('ru-RU');
    document.getElementById('clock').textContent = `${time} ${date}`;
  }

  updateClock();
  setInterval(updateClock, 1000);

  // Form submission
  const form = document.getElementById('departmentForm');
  const messageDiv = document.getElementById('message');
  const submitBtn = document.getElementById('submitBtn');

  form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = {
        name: document.getElementById('name').value.trim()
      };

      submitBtn.disabled = true;
      submitBtn.textContent = '‚åõ –û—Ç–ø—Ä–∞–≤–∫–∞...';

      try {
        console.log('–û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ:', formData);

        const response = await fetch(API_URL, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify(formData)
          })
        ;

        if (!response.ok) {
          const errorText = await response.text();
          console.error('–û—Ç–≤–µ—Ç —Å–µ—Ä–≤–µ—Ä–∞:', errorText);
          throw new Error(`–û—à–∏–±–∫–∞: ${response.status}`);
        }

        const data = await response.json();
        console.log('–ü–æ–¥—Ä–∞–∑–¥–µ–ª–µ–Ω–∏–µ —Å–æ–∑–¥–∞–Ω–æ:', data);

        showMessage('‚úÖ –ü–æ–¥—Ä–∞–∑–¥–µ–ª–µ–Ω–∏–µ —É—Å–ø–µ—à–Ω–æ —Å–æ–∑–¥–∞–Ω–æ!', 'success');

        setTimeout(() => {
          window.location.href = 'department-list.html';
        }, 1000);

      } catch
        (error) {
        console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ–∑–¥–∞–Ω–∏–∏ –ø–æ–¥—Ä–∞–∑–¥–µ–ª–µ–Ω–∏—è:', error);
        showMessage(`‚ùå –û—à–∏–±–∫–∞: ${error.message}`, 'error');

        submitBtn.disabled = false;
        submitBtn.textContent = 'üíæ –°–æ–∑–¥–∞—Ç—å';
      }
    }
  )
  ;

  function showMessage(text, type) {
    messageDiv.innerHTML = `<div class="message ${type}">${text}</div>`;
  }
</script>

<script src="/js/ui-draggable.js"></script>
</body>
