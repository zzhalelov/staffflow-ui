<body>

<div class="main-window window-form">

  <!-- TITLEBAR -->
  <div class="window-titlebar">
    <div class="window-title">
      <img src="/icons/folder.png">
      <span>–î–æ–±–∞–≤–∏—Ç—å –ø–æ–¥—Ä–∞–∑–¥–µ–ª–µ–Ω–∏–µ</span>
    </div>
    <div class="window-button" onclick="location.href='department-list.html'">√ó</div>
  </div>

  <!-- CONTENT -->
  <div class="window-content">

    <form id="departmentForm">

      <div class="form-group">
        <label>–ù–∞–∏–º–µ–Ω–æ–≤–∞–Ω–∏–µ *</label>
        <input id="name" name="name" required>
      </div>

      <div class="button-container">
        <button type="submit">üíæ –°–æ–∑–¥–∞—Ç—å</button>
        <a href="department-list.html" class="button">‚ùå –û—Ç–º–µ–Ω–∞</a>
      </div>

    </form>

  </div>

</div>

<script>
  const API_URL = '/api/departments';

  const form = document.getElementById('departmentForm');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    const name = document.getElementById('name').value.trim();
    if (!name) return;

    try {
      const response = await fetch(API_URL, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({name})
      });

      if (!response.ok) {
        throw new Error(response.status);
      }

      window.location.href = 'department-list.html';

    } catch (err) {
      console.error(err);
      alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ–∑–¥–∞–Ω–∏–∏ –ø–æ–¥—Ä–∞–∑–¥–µ–ª–µ–Ω–∏—è');
    }
  });
</script>

<script src="/js/ui-draggable.js"></script>
