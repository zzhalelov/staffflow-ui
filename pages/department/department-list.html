<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–°–ø–∏—Å–æ–∫ –ø–æ–¥—Ä–∞–∑–¥–µ–ª–µ–Ω–∏–π</title>

  <link rel="stylesheet" href="/css/base.css">
  <link rel="stylesheet" href="/css/window.css">
  <link rel="stylesheet" href="/css/list.css">
  <link rel="stylesheet" href="/css/search.css">
</head>

<body>
<div class="desktop">

  <div class="main-window">

    <!-- TITLEBAR -->
    <div class="window-titlebar">
      <div class="window-title">
        <img src="https://win98icons.alexmeub.com/icons/png/users-4.png" width="20">
        <span>–°–ø–∏—Å–æ–∫ –ø–æ–¥—Ä–∞–∑–¥–µ–ª–µ–Ω–∏–π</span>
      </div>
      <div class="window-button" onclick="location.href='department.html'">√ó</div>
    </div>

    <!-- TOOLBAR -->
    <div class="toolbar">
      <a href="department-create.html" class="toolbar-button">‚ûï –î–æ–±–∞–≤–∏—Ç—å</a>

      <div class="search-container">
        <span>–ü–æ–∏—Å–∫ ID:</span>
        <input type="number" id="searchInput">
        <button class="toolbar-button" onclick="searchDepartment()">üîç–ù–∞–π—Ç–∏</button>
        <button class="toolbar-button" onclick="clearSearch()">‚úñ –û—á–∏—Å—Ç–∏—Ç—å</button>
      </div>
    </div>

    <!-- CONTENT -->
    <div class="window-content">
      <div class="table-scope">
        <table>
          <thead>
          <tr>
            <th>ID</th>
            <th>–ù–∞–∏–º–µ–Ω–æ–≤–∞–Ω–∏–µ</th>
            <th>–î–µ–π—Å—Ç–≤–∏—è</th>
          </tr>
          </thead>
          <tbody id="departmentTableBody">
          <tr>
            <td colspan="3" class="loading">–ó–∞–≥—Ä—É–∑–∫–∞...</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>

  </div>
</div>

<script>
  // const API_URL = "http://localhost:8081/api/departments";
  const API_URL = '/api/departments';
  let allDepartments = [];

  // Clock
  function updateClock() {
    const now = new Date();
    const time = now.toLocaleTimeString('ru-RU', {hour: '2-digit', minute: '2-digit'});
    const date = now.toLocaleDateString('ru-RU');
    document.getElementById('clock').textContent = `${time} ${date}`;
  }

  updateClock();
  setInterval(updateClock, 1000);

  // Load departments
  async function loadDepartments() {
    const tbody = document.getElementById('departmentTableBody');
    const messageDiv = document.getElementById('message');

    try {
      const response = await fetch(API_URL);

      if (!response.ok) {
        throw new Error(`HTTP error! status: ${response.status}`);
      }

      const data = await response.json();
      allDepartments = data;
      displayDepartments(data);
    } catch (error) {
      console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –¥–∞–Ω–Ω—ã—Ö:', error);
      tbody.innerHTML = '<tr><td colspan="3" class="error">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö</td></tr>';
      messageDiv.innerHTML = `<div class="message error">–û—à–∏–±–∫–∞: ${error.message}</div>`;
    }
  }

  function displayDepartments(departments) {
    const tbody = document.getElementById('departmentTableBody');
    tbody.innerHTML = '';

    if (departments.length === 0) {
      tbody.innerHTML = '<tr><td colspan="3">–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö</td></tr>';
      return;
    }

    departments.forEach((dept) => {
      const row = document.createElement('tr');
      row.innerHTML = `
          <td>${dept.id}</td>
          <td>${dept.name}</td>
          <td>
            <div class="actions">
              <button onclick="editDepartment(${dept.id})">‚úè EDIT</button>
              <button class="delete" onclick="deleteDepartment(${dept.id}, '${dept.name}')">üóë DEL</button>
            </div>
          </td>
        `;
      tbody.appendChild(row);
    });
  }

  function searchDepartment() {
    const searchInput = document.getElementById('searchInput');
    const searchId = parseInt(searchInput.value);
    const messageDiv = document.getElementById('message');

    if (!searchId || isNaN(searchId)) {
      messageDiv.innerHTML = '<div class="message error">–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π ID</div>';
      setTimeout(() => messageDiv.innerHTML = '', 2000);
      return;
    }

    const filteredDepartments = allDepartments.filter(dept => dept.id === searchId);

    if (filteredDepartments.length === 0) {
      messageDiv.innerHTML = '<div class="message error">–ü–æ–¥—Ä–∞–∑–¥–µ–ª–µ–Ω–∏–µ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ</div>';
      displayDepartments([]);
    } else {
      messageDiv.innerHTML = '';
      displayDepartments(filteredDepartments);
    }
  }

  function clearSearch() {
    document.getElementById('searchInput').value = '';
    document.getElementById('message').innerHTML = '';
    displayDepartments(allDepartments);
  }

  function editDepartment(id) {
    window.location.href = `department-edit.html?id=${id}`;
  }

  async function deleteDepartment(id, name) {
    if (!confirm(`–£–¥–∞–ª–∏—Ç—å –ø–æ–¥—Ä–∞–∑–¥–µ–ª–µ–Ω–∏–µ "${name}"?`)) {
      return;
    }

    try {
      const response = await fetch(`${API_URL}/${id}`, {
        method: 'DELETE'
      });

      if (!response.ok) {
        throw new Error(`HTTP error! status: ${response.status}`);
      }

      const messageDiv = document.getElementById('message');
      messageDiv.innerHTML = '<div class="message success">–ü–æ–¥—Ä–∞–∑–¥–µ–ª–µ–Ω–∏–µ —É–¥–∞–ª–µ–Ω–æ!</div>';

      setTimeout(() => {
        messageDiv.innerHTML = '';
        loadDepartments();
      }, 1500);
    } catch (error) {
      console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ —É–¥–∞–ª–µ–Ω–∏–∏:', error);
      const messageDiv = document.getElementById('message');
      messageDiv.innerHTML = `<div class="message error">–û—à–∏–±–∫–∞: ${error.message}</div>`;
    }
  }

  // Load on page load
  window.addEventListener('DOMContentLoaded', loadDepartments);

  // Search on Enter
  document.getElementById('searchInput').addEventListener('keypress', (e) => {
    if (e.key === 'Enter') {
      searchDepartment();
    }
  });
</script>
<script src="/js/ui-draggable.js"></script>
</body>
</html>
