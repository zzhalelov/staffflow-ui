<!-- Toast -->
<div id="toast-container"></div>
<script src="/js/ui-toast.js"></script>

<script src="/staffflow-ui/js/api.js"></script>
<script src="/staffflow-ui/js/auth.js"></script>
<!-- Page logic -->
<script>
  // const API_URL = '/api/employees';

  const params = new URLSearchParams(location.search);
  const id = params.get('id');

  const form = document.getElementById('employeeForm');
  const loading = document.getElementById('loading');

  const lastNameInput = document.getElementById('lastName');
  const firstNameInput = document.getElementById('firstName');
  const iinInput = document.getElementById('iin');
  const genderInput = document.getElementById('gender');
  const emailInput = document.getElementById('email');
  const phoneInput = document.getElementById('phone');
  const addressInput = document.getElementById('address');
  const citizenshipInput = document.getElementById('citizenship');

  if (!id) {
    toast.error('–ù–µ –ø–µ—Ä–µ–¥–∞–Ω ID');
    loading.remove();
  } else {
    loadData();
  }

  async function loadData() {
    try {
      const res = await apiFetch(`/api/employees/${id}`);
      if (!res.ok) throw new Error(res.status);

      const data = await res.json();

      lastNameInput.value = data.lastName || '';
      firstNameInput.value = data.firstName || '';
      iinInput.value = data.iin;
      genderInput.value = data.gender;
      emailInput.value = data.email;
      phoneInput.value = data.phone || '';
      addressInput.value = data.address || '';
      citizenshipInput.value = data.citizenship || '';

      loading.remove();
      form.hidden = false;

    } catch (err) {
      console.error(err);
      loading.remove();
      toast.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö');
    }
  }

  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    const payload = {
      lastName: lastNameInput.value.trim(),
      firstName: firstNameInput.value.trim(),
      iin: iinInput.value.trim(),
      gender: genderInput.value,
      email: emailInput.value.trim(),
      phone: phoneInput.value.trim(),
      address: addressInput.value.trim(),
      citizenship: citizenshipInput.value.trim()
    };

    if (!payload.lastName || !payload.firstName || !payload.iin
      || !payload.gender || !payload.email || !payload.phone
      || !payload.address || !payload.citizenship) {
      toast.error('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –æ–±—è–∑–∞—Ç–µ–ª—å–Ω—ã–µ –ø–æ–ª—è');
      return;
    }

    try {
      toast.info('–°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ...');

      const res = await apiFetch(`/api/employees/${id}`, {
        method: 'PATCH',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(payload)
      });

      if (!res.ok) throw new Error(res.status);

      toast.success('–ò–∑–º–µ–Ω–µ–Ω–∏—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã');

      setTimeout(() => {
        location.href = 'employee-list.html';
      }, 800);
    } catch (err) {
      console.error(err);
      toast.error('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è');
    }
  });
</script>
<script src="/js/ui-draggable.js"></script>
