<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–°–ø–∏—Å–æ–∫ —Å–æ—Ç—Ä—É–¥–Ω–∏–∫–æ–≤</title>

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/css/base.css">
  <link rel="stylesheet" href="/css/window.css">
  <link rel="stylesheet" href="/css/search.css">
  <link rel="stylesheet" href="/css/list.css">

</head>

<body>
<div class="desktop">

  <div class="main-window">

    <!-- TITLEBAR -->
    <div class="window-titlebar">
      <div class="window-title">
        <img src="https://win98icons.alexmeub.com/icons/png/users-4.png" width="20">
        <span>–°–ø–∏—Å–æ–∫ —Å–æ—Ç—Ä—É–¥–Ω–∏–∫–æ–≤</span>
      </div>
      <div class="window-button" onclick="location.href='employee.html'">√ó</div>
    </div>

    <!-- TOOLBAR -->
    <div class="toolbar">
      <a href="employee-create.html" class="toolbar-button">
        ‚ûï –î–æ–±–∞–≤–∏—Ç—å
      </a>
      <!-- ‚úÖ SEARCH -->
      <div class="search-container">
        <span style="font-size: 10px; color: #000;">–ü–æ–∏—Å–∫ ID:</span>
        <input type="number" id="searchInput" placeholder="ID">
        <button class="toolbar-button" onclick="searchEmployee()">üîç –ù–∞–π—Ç–∏</button>
        <button class="toolbar-button" onclick="clearSearch()">‚úñ –û—á–∏—Å—Ç–∏—Ç—å</button>
      </div>
    </div>

    <!-- CONTENT -->
    <div class="window-content">
      <div class="table-scope">
        <table>
          <thead>
          <tr>
            <th style="width:120px">ID</th>
            <th>–§–∞–º–∏–ª–∏—è</th>
            <th>–ò–º—è</th>
            <th>–ò–ò–ù</th>
            <th>Email</th>
            <th style="width:220px">–î–µ–π—Å—Ç–≤–∏—è</th>
          </tr>
          </thead>

          <tbody id="employeeTableBody">
          <tr>
            <td colspan="6" class="loading">–ó–∞–≥—Ä—É–∑–∫–∞...</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>

  </div>
</div>

<script>
  // const API_URL = "http://localhost:8081/api/employees";
  const API_URL = '/api/employees';
  let allEmployees = [];

  // Load employees
  async function loadEmployees() {
    const tbody = document.getElementById('employeeTableBody');
    const messageDiv = document.getElementById('message');

    try {
      const response = await fetch(API_URL);

      if (!response.ok) {
        throw new Error(`HTTP error! status: ${response.status}`);
      }

      const data = await response.json();
      allEmployees = data;
      displayEmployees(data);
    } catch (error) {
      console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –¥–∞–Ω–Ω—ã—Ö:', error);
      tbody.innerHTML = '<tr><td colspan="6" class="error">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö</td></tr>';
      messageDiv.innerHTML = `<div class="message error">–û—à–∏–±–∫–∞: ${error.message}</div>`;
    }
  }

  function displayEmployees(employees) {
    const tbody = document.getElementById('employeeTableBody');
    tbody.innerHTML = '';

    if (employees.length === 0) {
      tbody.innerHTML = '<tr><td colspan="6">–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö</td></tr>';
      return;
    }

    employees.forEach((empl) => {
      const row = document.createElement('tr');
      row.innerHTML = `
          <td>${empl.id}</td>
          <td>${empl.lastName}</td>
          <td>${empl.firstName}</td>
          <td>${empl.iin}</td>
          <td>${empl.email}</td>
          <td>
            <div class="actions">
              <button onclick="editEmployee(${empl.id})">‚úè EDIT</button>
              <button class="delete" onclick="deleteEmployee(${empl.id}, '${empl.firstName}')">üóë DEL</button>
            </div>
          </td>
        `;
      tbody.appendChild(row);
    });
  }

  function searchEmployee() {
    const searchInput = document.getElementById('searchInput');
    const searchId = parseInt(searchInput.value);
    const messageDiv = document.getElementById('message');

    if (!searchId || isNaN(searchId)) {
      messageDiv.innerHTML = '<div class="message error">–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π ID</div>';
      setTimeout(() => messageDiv.innerHTML = '', 2000);
      return;
    }

    const filteredEmployees = allEmployees.filter(empl => empl.id === searchId);

    if (filteredEmployees.length === 0) {
      messageDiv.innerHTML = '<div class="message error">–°–æ—Ç—Ä—É–¥–Ω–∏–∫ –Ω–µ –Ω–∞–π–¥–µ–Ω</div>';
      displayEmployees([]);
    } else {
      messageDiv.innerHTML = '';
      displayEmployees(filteredEmployees);
    }
  }

  function clearSearch() {
    document.getElementById('searchInput').value = '';
    document.getElementById('message').innerHTML = '';
    displayEmployees(allEmployees);
  }

  function editEmployee(id) {
    window.location.href = `employee-edit.html?id=${id}`;
  }

  async function deleteEmployee(id, firstName) {
    if (!confirm(`–£–¥–∞–ª–∏—Ç—å —Å–æ—Ç—Ä—É–¥–Ω–∏–∫–∞ "${firstName}"?`)) {
      return;
    }

    try {
      const response = await fetch(`${API_URL}/${id}`, {
        method: 'DELETE'
      });

      if (!response.ok) {
        throw new Error(`HTTP error! status: ${response.status}`);
      }

      const messageDiv = document.getElementById('message');
      messageDiv.innerHTML = '<div class="message success">–°–æ—Ç—Ä—É–¥–Ω–∏–∫ —É–¥–∞–ª–µ–Ω!</div>';

      setTimeout(() => {
        messageDiv.innerHTML = '';
        loadEmployees();
      }, 1500);
    } catch (error) {
      console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ —É–¥–∞–ª–µ–Ω–∏–∏:', error);
      const messageDiv = document.getElementById('message');
      messageDiv.innerHTML = `<div class="message error">–û—à–∏–±–∫–∞: ${error.message}</div>`;
    }
  }

  // Load on page load
  window.addEventListener('DOMContentLoaded', loadEmployees);

  // Search on Enter
  document.getElementById('searchInput').addEventListener('keypress', (e) => {
    if (e.key === 'Enter') {
      searchEmployee();
    }
  });
</script>
<script src="/js/ui-draggable.js"></script>
</body>
</html>
