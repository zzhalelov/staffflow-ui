<body>

<div class="main-window window-form">

      <span>–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å –≤–∏–¥ –Ω–∞—á–∏—Å–ª–µ–Ω–∏—è</span>
    </div>
    <div class="window-button" onclick="window.location.href='earning-type-list.html'">√ó</div>
  </div>

  <!-- Content -->
  <div class="window-content">
    <div id="loading" class="loading">‚åõ –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö...</div>

    <form id="earningTypeForm" hidden>
      <div class="form-group">
        <label for="name">–ù–∞–∏–º–µ–Ω–æ–≤–∞–Ω–∏–µ *</label>
        <input type="text" id="name" required>
      </div>

      <div class="form-group">

      </div>

      <div class="form-group checkbox">
        <label>
          <input type="checkbox" id="includeInFot">
          –í–∫–ª—é—á–∞—Ç—å –≤ –§–û–¢?
        </label>
      </div>

      <div class="form-group checkbox">
        <label>
          <input type="checkbox" id="includeInAverageSalaryCalc">
          –í–∫–ª—é—á–∞–µ—Ç—Å—è –ø—Ä–∏ —Ä–∞—Å—á–µ—Ç–µ –°–†–ó–ü?
        </label>
      </div>

      <div class="form-group checkbox">
        <label>
          <input type="checkbox" id="isIndexable">
          –ò–Ω–¥–µ–∫—Å–∏—Ä—É–µ–º—ã–π –∑–∞—Ä–∞–±–æ—Ç–æ–∫?
        </label>
      </div>

      <div class="form-group">
        <label for="description">–û–ø–∏—Å–∞–Ω–∏–µ *</label>
        <input type="text" id="description" required>
      </div>

      <div class="button-container">
        <button type="submit">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
        <a href="earning-type-list.html" class="button">‚ùå –û—Ç–º–µ–Ω–∞</a>
      </div>
    </form>
  </div>
</div>

<!-- Toast -->
<div id="toast-container"></div>
<script src="/js/ui-toast.js"></script>

<!-- Page logic -->
<script>
  const API_URL = '/api/earning-types';

  const params = new URLSearchParams(location.search);
  const id = params.get('id');

  const form = document.getElementById('earningTypeForm');
  const loading = document.getElementById('loading');

  const nameInput = document.getElementById('name');
  const codeInput = document.getElementById('code');
  const descriptionInput = document.getElementById('description');

  const includeInFotInput = document.getElementById('includeInFot');
  const includeInAverageSalaryCalcInput = document.getElementById('includeInAverageSalaryCalc');
  const isIndexableInput = document.getElementById('isIndexable');

  if (!id) {
    toast.error('–ù–µ –ø–µ—Ä–µ–¥–∞–Ω ID');
    loading.remove();
  } else {
    loadData();
  }

  async function loadData() {
    try {
      const res = await fetch(`${API_URL}/${id}`);
      if (!res.ok) throw new Error(res.status);

      const data = await res.json();

      nameInput.value = data.name || '';
      codeInput.value = data.code || '';
      includeInFotInput.checked = !!data.includeInFot;
      includeInAverageSalaryCalcInput.checked = !!data.includeInAverageSalaryCalc;
      isIndexableInput.checked = !!data.isIndexable;
      descriptionInput.value = data.description || '';

      loading.remove();
      form.hidden = false;

    } catch (err) {
      console.error(err);
      loading.remove();
      toast.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö');
    }
  }

  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    const payload = {
      name: nameInput.value.trim(),
      code: codeInput.value.trim(),
      includeInFot: includeInFotInput.checked,
      includeInAverageSalaryCalc: includeInAverageSalaryCalcInput.checked,
      isIndexable: isIndexableInput.checked,
      description: descriptionInput.value.trim()
    };

    if (!payload.name || !payload.code || !payload.description) {
      toast.error('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –æ–±—è–∑–∞—Ç–µ–ª—å–Ω—ã–µ –ø–æ–ª—è');
      return;
    }

    try {
      toast.info('–°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ...');

      const res = await fetch(`${API_URL}/${id}`, {
        method: 'PUT',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(payload)
      });

      if (!res.ok) throw new Error(res.status);

      toast.success('–ò–∑–º–µ–Ω–µ–Ω–∏—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã');

      setTimeout(() => {
        location.href = 'earning-type-list.html';
      }, 800);
    } catch (err) {
      console.error(err);
      toast.error('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è');
    }
  });
</script>

<script src="/js/ui-draggable.js"></script>
