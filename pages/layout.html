<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/css/base.css">
  <link rel="stylesheet" href="/css/window.css">
  <link rel="stylesheet" href="/css/form.css">
  <link rel="stylesheet" href="/css/taskbar.css">
</head>

<body>
<div class="desktop">

  <div class="main-window">
    <div class="window-titlebar">
      <div class="window-title">
        <img id="window-icon" width="20">
        <span id="window-title"></span>
      </div>
      <div class="window-button" id="window-close">×</div>
    </div>

    <div class="window-content" id="page-content">
      <!-- УНИКАЛЬНЫЙ КОНТЕНТ -->
    </div>
  </div>

  <div class="taskbar">
    <button class="start-button">Пуск</button>
    <div class="clock" id="clock"></div>
  </div>

</div>
<!-- FORBIDDEN OVERLAY -->
<div id="forbidden-overlay" class="ui-overlay hidden"></div>

<!-- FORBIDDEN MODAL -->
<div id="forbidden-modal" class="modal-window hidden">

  <div class="window-titlebar">
    <div class="window-title">
      <img src="/icons/lock.png" width="16">
      <span>Доступ запрещён</span>
    </div>
    <button class="window-button close" onclick="ForbiddenModal.close()">×</button>
  </div>

  <div class="window-content">
    <p style="font-size:12px">
      У вас недостаточно прав для доступа к этой странице.
    </p>

    <div style="margin-top:16px; text-align:right">
      <button onclick="ForbiddenModal.close()">OK</button>
    </div>
  </div>

</div>
</body>
</html>
