<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Табель</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="/js/auth.js"></script>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <!-- Base styles -->
  <link rel="stylesheet" href="/css/base.css">
  <link rel="stylesheet" href="/css/window.css">
  <link rel="stylesheet" href="/css/form.css">

  <style>
    /* ===== FIX WIN98 OVERFLOW ===== */
    .main-window {
      overflow: visible !important;
    }

    .window-content {
      overflow-x: auto !important;
      overflow-y: visible;
    }

    /* ===== TABLE ===== */
    .table-scope {
      overflow-x: auto;
      max-width: 100%;
    }

    table {
      border-collapse: collapse;
      font-size: 10px;
      color: #000;
      min-width: 1700px;
    }

    th, td {
      border: 1px solid #444;
      padding: 4px;
      text-align: center;
      white-space: nowrap;
      color: #000;
    }

    /* ===== STICKY EMPLOYEE COLUMN ===== */
    th:first-child,
    td:first-child {
      position: sticky;
      left: 0;
      background: #fff;
      z-index: 3;
      min-width: 150px;
      text-align: left;
    }

    /* ===== CHECKBOX ===== */
    td input[type="checkbox"] {
      transform: scale(1.2);
      cursor: pointer;
    }

    /* ===== STATUSES ===== */
    td.DAY_OFF {
      background: #bdbdbd;
    }

    td.WORK {
      background: #c8e6c9;
    }

    /* ===== TOTAL COLUMN ===== */
    th:last-child,
    td:last-child {
      font-weight: bold;
      background: #eee;
      min-width: 50px;
    }
  </style>
</head>

<body>

<div class="main-window">
  <!-- TITLEBAR -->
  <div class="window-titlebar">
    <div class="window-title">
      <img src="/icons/calendar.png" alt="">
      <span id="timesheetTitle">Табель</span>
    </div>
    <div class="window-button" onclick="history.back()">×</div>
  </div>

  <!-- CONTENT -->
  <div class="window-content">

    <!-- ADD EMPLOYEE -->
    <div class="form-group" style="display:flex; gap:8px; align-items:end">
      <div style="flex:1">
        <label for="employeeSelect">Добавить сотрудника</label>
        <select id="employeeSelect"></select>
      </div>
      <button type="button" onclick="addEmployee()">➕</button>
    </div>

    <!-- TABLE -->
    <div class="table-scope">
      <table id="timesheetTable"></table>
    </div>

  </div>
</div>

<!-- Toast -->
<div id="toast-container"></div>
<script src="/js/ui-toast.js"></script>

<script>
  const API = '/api/timesheets';
  const EMPLOYEES_API = '/api/employees';

  const timesheetId =
    new URLSearchParams(location.search).get('id');

  let timesheet;
  let allEmployees = [];

  /* ================= LOAD ================= */

  async function loadTimesheet() {
    const res = await apiFetch(`${API}/${timesheetId}`);
    timesheet = await res.json();

    document.getElementById('timesheetTitle').textContent =
      `Табель — ${timesheet.month} ${timesheet.year}`;

    await autofillWeekends();
    renderTable();
    await loadEmployees();
  }

  async function loadEmployees() {
    const orgId = timesheet.organization?.id;
    if (!orgId) return;

    const res = await apiFetch(
      `${EMPLOYEES_API}?organizationId=${orgId}`
    );
    allEmployees = await res.json();
    renderEmployeeSelect();
  }

  /* ================= WEEKENDS ================= */

  function isWeekend(year, monthIndex, day) {
    const d = new Date(year, monthIndex, day).getDay();
    return d === 0 || d === 6;
  }

  async function autofillWeekends() {
    if (!timesheet?.entries) return;

    const monthIndex = new Date(
      `${timesheet.year}-${timesheet.month}-01`
    ).getMonth();

    const daysCount =
      new Date(timesheet.year, monthIndex + 1, 0).getDate();

    for (const entry of timesheet.entries) {
      entry.days = entry.days || [];

      for (let d = 1; d <= daysCount; d++) {
        if (!isWeekend(timesheet.year, monthIndex, d)) continue;
        if (entry.days.some(x => x.dayNumber === d)) continue;

        await apiFetch(
          `${API}/${timesheetId}/employee/${entry.employee.id}/day` +
          `?dayOfMonth=${d}&status=DAY_OFF`,
          {method: 'POST'}
        );

        entry.days.push({dayNumber: d, status: 'DAY_OFF'});
      }
    }
  }

  /* ================= SAVE WORK DAY ================= */

  async function setWorkDay(employeeId, day, checked) {
    const status = checked ? 'WORK' : 'DAY_OFF';

    await apiFetch(
      `${API}/${timesheetId}/employee/${employeeId}/day` +
      `?dayOfMonth=${day}&status=${status}`,
      {method: 'POST'}
    );
  }

  /* ================= RENDER ================= */

  function renderTable() {
    const table = document.getElementById('timesheetTable');
    table.innerHTML = '';

    if (!timesheet?.entries) return;

    const monthIndex = new Date(
      `${timesheet.year}-${timesheet.month}-01`
    ).getMonth();

    const daysCount =
      new Date(timesheet.year, monthIndex + 1, 0).getDate();

    /* HEADER */
    const head = document.createElement('tr');
    head.innerHTML = '<th>Сотрудник</th>';
    for (let d = 1; d <= daysCount; d++) {
      head.innerHTML += `<th>${d}</th>`;
    }
    head.innerHTML += '<th>Итого</th>';
    table.appendChild(head);

    /* ROWS */
    timesheet.entries.forEach(entry => {
      entry.days = entry.days || [];

      let total = 0;

      const tr = document.createElement('tr');
      tr.innerHTML =
        `<td>${entry.employee.lastName} ${entry.employee.firstName}</td>`;

      for (let d = 1; d <= daysCount; d++) {
        const day = entry.days.find(x => x.dayNumber === d);
        const status = day?.status;

        const td = document.createElement('td');
        td.className = status || '';

        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.checked = status === 'WORK';

        if (status === 'WORK') total++;

        checkbox.onchange = async () => {
          await setWorkDay(entry.employee.id, d, checkbox.checked);

          entry.days = entry.days.filter(x => x.dayNumber !== d);
          entry.days.push({
            dayNumber: d,
            status: checkbox.checked ? 'WORK' : 'DAY_OFF'
          });

          renderTable();
        };

        td.appendChild(checkbox);
        tr.appendChild(td);
      }

      const totalTd = document.createElement('td');
      totalTd.textContent = total;
      tr.appendChild(totalTd);

      table.appendChild(tr);
    });
  }

  function renderEmployeeSelect() {
    const select = document.getElementById('employeeSelect');
    select.innerHTML = '<option value="">— выберите —</option>';

    const usedIds =
      timesheet.entries.map(e => e.employee.id);

    allEmployees
      .filter(e => !usedIds.includes(e.id))
      .forEach(e => {
        const opt = document.createElement('option');
        opt.value = e.id;
        opt.textContent = `${e.lastName} ${e.firstName}`;
        select.appendChild(opt);
      });
  }

  /* ================= ADD EMPLOYEE ================= */

  async function addEmployee() {
    const id = document.getElementById('employeeSelect').value;
    if (!id) return toast.error('Выберите сотрудника');

    const res = await apiFetch(
      `${API}/${timesheetId}/employee?employeeId=${id}`,
      {method: 'POST'}
    );

    timesheet = await res.json();

    await autofillWeekends();
    renderTable();
    renderEmployeeSelect();
  }

  /* ================= INIT ================= */
  loadTimesheet();
</script>

<script src="/js/ui-draggable.js"></script>
</body>
</html>
