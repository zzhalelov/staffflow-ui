<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–¢–∞–±–µ–ª—å</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="/js/auth.js"></script>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
    rel="stylesheet"
  >

  <!-- Base styles -->
  <link rel="stylesheet" href="/css/base.css">
  <link rel="stylesheet" href="/css/window.css">
  <link rel="stylesheet" href="/css/form.css">

  <style>
    /* ==== OVERRIDE WIN98 LAYOUT LIMITS ==== */
    .main-window {
      overflow: visible !important;
    }

    .window-content {
      overflow-x: auto !important;
      overflow-y: visible;
    }

    /* ==== TABLE SCROLL ==== */
    .table-scope {
      overflow-x: auto;
      max-width: 100%;
    }

    table {
      border-collapse: collapse;
      font-size: 10px;
      color: #000;
      min-width: 1600px; /* üî• —á—Ç–æ–±—ã 31 –¥–µ–Ω—å —Ç–æ—á–Ω–æ –≤–ª–µ–∑ */
    }

    th, td {
      border: 1px solid #444;
      padding: 4px;
      text-align: center;
      color: #000;
      white-space: nowrap;
    }

    /* ==== STICKY EMPLOYEE COLUMN ==== */
    th:first-child,
    td:first-child {
      position: sticky;
      left: 0;
      background: #fff;
      z-index: 3;
      min-width: 140px;
    }

    td.day {
      cursor: pointer;
    }

    /* ==== DAY STATUSES ==== */
    .WORK {
      background: #4caf50;
    }

    .DAY_OFF {
      background: #9e9e9e;
    }

    .SICK {
      background: #ff9800;
    }

    .VACATION {
      background: #03a9f4;
    }
  </style>
</head>

<body>

<div class="main-window">
  <!-- TITLEBAR -->
  <div class="window-titlebar">
    <div class="window-title">
      <img src="/icons/calendar.png" alt="">
      <span id="timesheetTitle">–¢–∞–±–µ–ª—å</span>
    </div>
    <div class="window-button" onclick="history.back()">√ó</div>
  </div>

  <!-- CONTENT -->
  <div class="window-content">

    <!-- ADD EMPLOYEE -->
    <div class="form-group" style="display:flex; gap:8px; align-items:end">
      <div style="flex:1">
        <label for="employeeSelect">–î–æ–±–∞–≤–∏—Ç—å —Å–æ—Ç—Ä—É–¥–Ω–∏–∫–∞</label>
        <select id="employeeSelect"></select>
      </div>
      <button type="button" onclick="addEmployee()">‚ûï</button>
    </div>

    <!-- TABLE -->
    <div class="table-scope">
      <table id="timesheetTable"></table>
    </div>

  </div>
</div>

<!-- Toast -->
<div id="toast-container"></div>
<script src="/js/ui-toast.js"></script>

<script>
  const API = '/api/timesheets';
  const EMPLOYEES_API = '/api/employees';
  const STATUSES = ['WORK', 'DAY_OFF', 'SICK', 'VACATION'];

  const timesheetId =
    new URLSearchParams(location.search).get('id');

  let timesheet;
  let allEmployees = [];

  /* ================= LOAD ================= */

  async function loadTimesheet() {
    const res = await apiFetch(`${API}/${timesheetId}`);
    timesheet = await res.json();

    document.getElementById('timesheetTitle').textContent =
      `–¢–∞–±–µ–ª—å ‚Äî ${timesheet.month} ${timesheet.year}`;

    await autofillWeekends();
    renderTable();
    await loadEmployees();
  }

  async function loadEmployees() {
    const orgId = timesheet.organization?.id;
    if (!orgId) return;

    const res = await apiFetch(
      `${EMPLOYEES_API}?organizationId=${orgId}`
    );
    allEmployees = await res.json();
    renderEmployeeSelect();
  }

  /* ================= AUTOFILL WEEKENDS ================= */

  function isWeekend(year, monthIndex, day) {
    const d = new Date(year, monthIndex, day).getDay();
    return d === 0 || d === 6;
  }

  async function autofillWeekends() {
    if (!timesheet?.entries) return;

    const monthIndex = new Date(
      `${timesheet.year}-${timesheet.month}-01`
    ).getMonth();

    const daysCount =
      new Date(timesheet.year, monthIndex + 1, 0).getDate();

    for (const entry of timesheet.entries) {
      entry.days = entry.days || [];

      for (let d = 1; d <= daysCount; d++) {
        if (!isWeekend(timesheet.year, monthIndex, d)) continue;
        if (entry.days.some(x => x.dayNumber === d)) continue;

        await apiFetch(
          `${API}/${timesheetId}/employee/${entry.employee.id}/day` +
          `?dayOfMonth=${d}&status=DAY_OFF`,
          {method: 'POST'}
        );

        entry.days.push({dayNumber: d, status: 'DAY_OFF'});
      }
    }
  }

  /* ================= RENDER ================= */

  function renderTable() {
    const table = document.getElementById('timesheetTable');
    table.innerHTML = '';

    if (!timesheet?.entries) return;

    const monthIndex = new Date(
      `${timesheet.year}-${timesheet.month}-01`
    ).getMonth();

    const daysCount =
      new Date(timesheet.year, monthIndex + 1, 0).getDate();

    /* HEADER */
    const head = document.createElement('tr');
    head.innerHTML = '<th>–°–æ—Ç—Ä—É–¥–Ω–∏–∫</th>';
    for (let d = 1; d <= daysCount; d++) {
      head.innerHTML += `<th>${d}</th>`;
    }
    table.appendChild(head);

    /* ROWS */
    timesheet.entries.forEach(entry => {
      entry.days = entry.days || [];

      const tr = document.createElement('tr');
      tr.innerHTML =
        `<td>${entry.employee.lastName} ${entry.employee.firstName}</td>`;

      for (let d = 1; d <= daysCount; d++) {
        const day = entry.days.find(x => x.dayNumber === d);
        const status = day?.status || '';

        const td = document.createElement('td');
        td.className = `day ${status}`;
        td.textContent = status ? status[0] : '';

        td.onclick = () =>
          changeStatus(entry.employee.id, d, td);

        tr.appendChild(td);
      }

      table.appendChild(tr);
    });
  }

  function renderEmployeeSelect() {
    const select = document.getElementById('employeeSelect');
    select.innerHTML = '<option value="">‚Äî –≤—ã–±–µ—Ä–∏—Ç–µ ‚Äî</option>';

    const usedIds =
      timesheet.entries.map(e => e.employee.id);

    allEmployees
      .filter(e => !usedIds.includes(e.id))
      .forEach(e => {
        const opt = document.createElement('option');
        opt.value = e.id;
        opt.textContent = `${e.lastName} ${e.firstName}`;
        select.appendChild(opt);
      });
  }

  /* ================= ACTIONS ================= */

  async function changeStatus(employeeId, day, cell) {
    const i = STATUSES.findIndex(s =>
      cell.classList.contains(s)
    );

    const next =
      i === -1 ? STATUSES[0] : STATUSES[(i + 1) % STATUSES.length];

    await apiFetch(
      `${API}/${timesheetId}/employee/${employeeId}/day` +
      `?dayOfMonth=${day}&status=${next}`,
      {method: 'POST'}
    );

    cell.className = `day ${next}`;
    cell.textContent = next[0];
  }

  async function addEmployee() {
    const id = document.getElementById('employeeSelect').value;
    if (!id) return toast.error('–í—ã–±–µ—Ä–∏—Ç–µ —Å–æ—Ç—Ä—É–¥–Ω–∏–∫–∞');

    const res = await apiFetch(
      `${API}/${timesheetId}/employee?employeeId=${id}`,
      {method: 'POST'}
    );

    timesheet = await res.json();

    await autofillWeekends();
    renderTable();
    renderEmployeeSelect();
  }

  /* ================= INIT ================= */
  loadTimesheet();
</script>

<script src="/js/ui-draggable.js"></script>
</body>
</html>
