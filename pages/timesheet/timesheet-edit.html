<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Табель</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="/css/base.css">
  <link rel="stylesheet" href="/css/window.css">
  <link rel="stylesheet" href="/css/form.css">

  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      table-layout: fixed;
      font-size: 10px;
      color: #000;
      font-size: 10px;
    }

    th, td {
      border: 1px solid #444;
      padding: 2px;
      text-align: center;
      color: #000;
    }

    th.employee, td.employee {
      width: 140px;
      text-align: left;
      padding-left: 6px;
      color: #000;
      font-weight: bold;
    }

    th.day, td.day {
      color: #000;
      font-weight: bold;
    }

    th.total, td.total {
      width: 40px;
      font-weight: bold;
    }

    td.weekend {
      background: #ccc;
    }

    .actions {
      display: flex;
      gap: 8px;
      justify-content: flex-end;
      margin-top: 10px;
    }
  </style>
</head>

<body>

<div class="main-window">
  <!-- TITLE -->
  <div class="window-titlebar">
    <div class="window-title">
      <img src="/icons/calendar.png">
      <span id="title">Табель</span>
    </div>
    <div class="window-button" onclick="history.back()">×</div>
  </div>

  <div class="window-content">

    <!-- ADD EMPLOYEE -->
    <div class="form-group" style="display:flex; gap:8px; align-items:end">
      <div style="flex:1">
        <label>Добавить сотрудника</label>
        <select id="employeeSelect"></select>
      </div>
      <button type="button" onclick="addEmployee()">+</button>
    </div>

    <!-- TABLE -->
    <table id="timesheetTable"></table>

    <!-- ACTIONS -->
    <div class="actions">
      <button type="button" onclick="saveTimesheet()">Сохранить</button>
      <button type="button" onclick="history.back()">Отмена</button>
    </div>

  </div>
</div>

<script src="/js/api.js"></script>
<script src="/js/auth.js"></script>
<script>
  const API = '/api/timesheets';
  const EMP_API = '/api/employees';

  const timesheetId = new URLSearchParams(location.search).get('id');
  let timesheet;
  let changes = {};

  function daysInMonth(y, m) {
    return new Date(y, m + 1, 0).getDate();
  }

  function isWeekend(y, m, d) {
    const day = new Date(y, m, d).getDay();
    return day === 0 || day === 6;
  }

  /* ================= LOAD ================= */

  async function loadTimesheet() {
    const res = await apiFetch(`${API}/${timesheetId}`);
    timesheet = await res.json();

    document.getElementById('title').innerText =
      `Табель — ${timesheet.month} ${timesheet.year}`;

    renderTable();
    loadEmployees();
  }

  async function loadEmployees() {
    const res = await apiFetch(
      `${EMP_API}?organizationId=${timesheet.organization.id}`
    );
    const all = await res.json();

    const used = timesheet.entries.map(e => e.employee.id);
    const select = document.getElementById('employeeSelect');

    select.innerHTML = `<option value="">— выберите —</option>`;
    all.filter(e => !used.includes(e.id)).forEach(e => {
      select.innerHTML +=
        `<option value="${e.id}">${e.lastName} ${e.firstName}</option>`;
    });
  }

  /* ================= RENDER ================= */

  function renderTable() {
    const table = document.getElementById('timesheetTable');
    table.innerHTML = '';

    const year = timesheet.year;
    const monthIndex =
      new Date(`${timesheet.year}-${timesheet.month}-01`).getMonth();
    const days = daysInMonth(year, monthIndex);

    const weekDays = ['Вс', 'Пн', 'Вт', 'Ср', 'Чт', 'Пт', 'Сб'];

    /* ================= HEADER ROW 1: WEEKDAYS ================= */
    let header1 = `<tr>
    <th class="employee" rowspan="2">Сотрудник</th>`;

    for (let d = 1; d <= days; d++) {
      const wd = weekDays[new Date(year, monthIndex, d).getDay()];
      header1 += `<th class="day">${wd}</th>`;
    }

    header1 += `<th class="total" rowspan="2">Итого</th></tr>`;
    table.innerHTML += header1;

    /* ================= HEADER ROW 2: DAY NUMBERS ================= */
    let header2 = `<tr>`;
    for (let d = 1; d <= days; d++) {
      header2 += `<th class="day">${d}</th>`;
    }
    header2 += `</tr>`;
    table.innerHTML += header2;

    /* ================= ROWS ================= */
    timesheet.entries.forEach(entry => {
      let total = 0;

      let row = `<tr>
      <td class="employee">
        ${entry.employee.lastName} ${entry.employee.firstName}
      </td>`;

      for (let d = 1; d <= days; d++) {
        const weekend = isWeekend(year, monthIndex, d);

        const checked = entry.days.some(x =>
          x.dayNumber === d && x.status === 'PRESENT'
        );

        if (checked) total++;

        row += `
        <td class="day ${weekend ? 'weekend' : ''}">
          <input type="checkbox"
            ${checked ? 'checked' : ''}
            ${weekend ? 'disabled' : ''}
            onchange="toggleDay(this, ${entry.employee.id}, ${d})">
        </td>`;
      }

      row += `<td class="total" id="total-${entry.employee.id}">
      ${total}
    </td></tr>`;

      table.innerHTML += row;
    });
  }

  /* ================= ACTIONS ================= */

  function toggleDay(checkbox, empId, day) {
    if (!changes[empId]) changes[empId] = {};

    changes[empId][day] = checkbox.checked
      ? 'PRESENT'
      : 'ABSENT';

    recalcTotal(empId);
  }

  function recalcTotal(empId) {
    const row = document.getElementById(`total-${empId}`);
    const inputs = row.parentElement.querySelectorAll('input[type=checkbox]');
    let total = 0;
    inputs.forEach(i => i.checked && total++);
    row.innerText = total;
  }

  async function saveTimesheet() {
    for (const empId in changes) {
      for (const day in changes[empId]) {
        await apiFetch(
          `${API}/${timesheetId}/employee/${empId}/day` +
          `?dayOfMonth=${day}&status=${changes[empId][day]}`,
          {method: 'POST'}
        );
      }
    }
    alert('Сохранено');
    history.back();
  }

  async function addEmployee() {
    const id = employeeSelect.value;
    if (!id) return;

    const res = await apiFetch(
      `${API}/${timesheetId}/employee?employeeId=${id}`,
      {method: 'POST'}
    );

    timesheet = await res.json();
    renderTable();
    loadEmployees();
  }

  /* ================= INIT ================= */
  loadTimesheet();
</script>

<script src="/js/ui-draggable.js"></script>
</body>
</html>
