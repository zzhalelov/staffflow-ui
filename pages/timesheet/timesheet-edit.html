<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Табель</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="/js/auth.js"></script>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <!-- Base styles -->
  <link rel="stylesheet" href="/css/base.css">
  <link rel="stylesheet" href="/css/window.css">
  <link rel="stylesheet" href="/css/form.css">

  <style>
    :root {
      --cell-font: 9px;
      --checkbox-scale: 0.8;
      --name-col-width: 140px;
    }

    .main-window,
    .window-content {
      overflow: hidden !important;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      table-layout: fixed;
      font-size: var(--cell-font);
      color: #000;
    }

    th, td {
      border: 1px solid #444;
      padding: 0;
      text-align: center;
      white-space: nowrap;
    }

    th:first-child,
    td:first-child {
      width: var(--name-col-width);
      text-align: left;
      padding-left: 4px;
      font-weight: bold;
    }

    th:last-child,
    td:last-child {
      width: 48px;
      background: #eee;
      font-weight: bold;
    }

    td input[type="checkbox"] {
      transform: scale(var(--checkbox-scale));
      margin: 0;
      cursor: pointer;
    }

    td.DAY_OFF {
      background: #d0d0d0;
    }

    td.WORK {
      background: #c8e6c9;
    }
  </style>
</head>

<body>

<div class="main-window">
  <!-- TITLEBAR -->
  <div class="window-titlebar">
    <div class="window-title">
      <img src="/icons/calendar.png" alt="">
      <span id="title">Табель</span>
    </div>
    <div class="window-button" onclick="history.back()">×</div>
  </div>

  <!-- CONTENT -->
  <div class="window-content">

    <!-- ADD EMPLOYEE -->
    <div class="form-group" style="display:flex; gap:6px; align-items:end">
      <div style="flex:1">
        <label for="employeeSelect">Добавить сотрудника</label>
        <select id="employeeSelect"></select>
      </div>
      <button type="button" onclick="addEmployee()">➕</button>
    </div>

    <!-- TABLE -->
    <table id="timesheetTable"></table>

  </div>
</div>

<div id="toast-container"></div>
<script src="/js/ui-toast.js"></script>

<script>
  const API = '/api/timesheets';
  const EMPLOYEES_API = '/api/employees';

  const timesheetId =
    new URLSearchParams(location.search).get('id');

  let timesheet;
  let allEmployees = [];

  /* ================= ADAPT TABLE ================= */

  function adaptTable(daysCount) {
    const container =
      document.querySelector('.window-content').offsetWidth;

    const nameCol = 140;
    const totalCol = 48;

    const available =
      container - nameCol - totalCol - 10;

    const cellWidth = Math.floor(available / daysCount);

    const font = cellWidth < 22 ? 8 : 9;
    const checkboxScale = cellWidth < 22 ? 0.7 : 0.8;

    document.documentElement.style.setProperty('--cell-font', font + 'px');
    document.documentElement.style.setProperty('--checkbox-scale', checkboxScale);
  }

  /* ================= LOAD ================= */

  async function loadTimesheet() {
    const res = await apiFetch(`${API}/${timesheetId}`);
    timesheet = await res.json();

    document.getElementById('title').textContent =
      `Табель — ${timesheet.month} ${timesheet.year}`;

    await autofillWeekends();
    renderTable();
    await loadEmployees();
  }

  async function loadEmployees() {
    const orgId = timesheet.organization?.id;
    if (!orgId) return;

    const res = await apiFetch(
      `${EMPLOYEES_API}?organizationId=${orgId}`
    );
    allEmployees = await res.json();
    renderEmployeeSelect();
  }

  /* ================= WEEKENDS ================= */

  function isWeekend(year, monthIndex, day) {
    const d = new Date(year, monthIndex, day).getDay();
    return d === 0 || d === 6;
  }

  async function autofillWeekends() {
    if (!timesheet?.entries) return;

    const monthIndex = new Date(
      `${timesheet.year}-${timesheet.month}-01`
    ).getMonth();

    const daysCount =
      new Date(timesheet.year, monthIndex + 1, 0).getDate();

    for (const entry of timesheet.entries) {
      entry.days ||= [];

      for (let d = 1; d <= daysCount; d++) {
        if (!isWeekend(timesheet.year, monthIndex, d)) continue;
        if (entry.days.some(x => x.dayNumber === d)) continue;

        await apiFetch(
          `${API}/${timesheetId}/employee/${entry.employee.id}/day` +
          `?dayOfMonth=${d}&status=DAY_OFF`,
          {method: 'POST'}
        );

        entry.days.push({dayNumber: d, status: 'DAY_OFF'});
      }
    }
  }

  /* ================= SAVE DAY ================= */

  async function saveDay(employeeId, day, status) {
    await apiFetch(
      `${API}/${timesheetId}/employee/${employeeId}/day` +
      `?dayOfMonth=${day}&status=${status}`,
      {method: 'POST'}
    );
  }

  /* ================= RENDER ================= */

  function renderTable() {
    const table = document.getElementById('timesheetTable');
    table.innerHTML = '';

    if (!timesheet?.entries) return;

    const monthIndex = new Date(
      `${timesheet.year}-${timesheet.month}-01`
    ).getMonth();

    const daysCount =
      new Date(timesheet.year, monthIndex + 1, 0).getDate();

    adaptTable(daysCount);

    /* HEADER */
    const head = document.createElement('tr');
    head.innerHTML = '<th>Сотрудник</th>';
    for (let d = 1; d <= daysCount; d++) head.innerHTML += `<th>${d}</th>`;
    head.innerHTML += '<th>Итого</th>';
    table.appendChild(head);

    /* ROWS */
    timesheet.entries.forEach(entry => {
      entry.days ||= [];
      let total = 0;

      const tr = document.createElement('tr');
      tr.innerHTML =
        `<td>${entry.employee.lastName} ${entry.employee.firstName}</td>`;

      for (let d = 1; d <= daysCount; d++) {
        const day = entry.days.find(x => x.dayNumber === d);
        const status = day?.status || 'DAY_OFF';

        if (status === 'WORK') total++;

        const td = document.createElement('td');
        td.className = status;

        const cb = document.createElement('input');
        cb.type = 'checkbox';
        cb.checked = status === 'WORK';

        cb.onchange = async (e) => {
          e.stopPropagation();
          const newStatus = cb.checked ? 'WORK' : 'DAY_OFF';
          await saveDay(entry.employee.id, d, newStatus);

          entry.days = entry.days.filter(x => x.dayNumber !== d);
          entry.days.push({dayNumber: d, status: newStatus});

          renderTable();
        };

        td.appendChild(cb);
        tr.appendChild(td);
      }

      const totalTd = document.createElement('td');
      totalTd.textContent = total;
      tr.appendChild(totalTd);

      table.appendChild(tr);
    });
  }

  function renderEmployeeSelect() {
    const select = document.getElementById('employeeSelect');
    select.innerHTML = '<option value="">— выберите —</option>';

    const used = timesheet.entries.map(e => e.employee.id);

    allEmployees
      .filter(e => !used.includes(e.id))
      .forEach(e => {
        const opt = document.createElement('option');
        opt.value = e.id;
        opt.textContent = `${e.lastName} ${e.firstName}`;
        select.appendChild(opt);
      });
  }

  /* ================= ADD EMPLOYEE ================= */

  async function addEmployee() {
    const id = document.getElementById('employeeSelect').value;
    if (!id) return toast.error('Выберите сотрудника');

    const res = await apiFetch(
      `${API}/${timesheetId}/employee?employeeId=${id}`,
      {method: 'POST'}
    );

    timesheet = await res.json();
    await autofillWeekends();
    renderTable();
    renderEmployeeSelect();
  }

  loadTimesheet();
</script>

<script src="/js/ui-draggable.js"></script>
</body>
</html>
