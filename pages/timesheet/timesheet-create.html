<script>
  // const TIMESHEETS_API = "http://localhost:8081/api/timesheets";
  // const ORGANIZATIONS_API = "http://localhost:8081/api/organizations";
  const ORGANIZATIONS_API = '/api/organizations';
  // const TIMESHEETS_API = '/api/timesheets';

  const form = document.getElementById('timesheetForm')
  const organizationSelect = document.getElementById('organizationSelect');
  const monthSelect = document.getElementById('monthSelect');
  const yearInput = document.getElementById('year');

  let organizations = [];
  let employees = [];

  const MONTHS = [
    {value: 'JANUARY', name: '–Ø–Ω–≤–∞—Ä—å'},
    {value: 'FEBRUARY', name: '–§–µ–≤—Ä–∞–ª—å'},
    {value: 'MARCH', name: '–ú–∞—Ä—Ç'},
    {value: 'APRIL', name: '–ê–ø—Ä–µ–ª—å'},
    {value: 'MAY', name: '–ú–∞–π'},
    {value: 'JUNE', name: '–ò—é–Ω—å'},
    {value: 'JULY', name: '–ò—é–ª—å'},
    {value: 'AUGUST', name: '–ê–≤–≥—É—Å—Ç'},
    {value: 'SEPTEMBER', name: '–°–µ–Ω—Ç—è–±—Ä—å'},
    {value: 'OCTOBER', name: '–û–∫—Ç—è–±—Ä—å'},
    {value: 'NOVEMBER', name: '–ù–æ—è–±—Ä—å'},
    {value: 'DECEMBER', name: '–î–µ–∫–∞–±—Ä—å'}
  ];

  async function loadOrganizations() {
    const res = await apiFetch(ORGANIZATIONS_API);
    organizations = await res.json();

    organizationSelect.innerHTML = '<option value="">‚Äî –≤—ã–±–µ—Ä–∏—Ç–µ ‚Äî</option>';

    organizations.forEach(org => {
      const option = document.createElement('option');
      option.value = org.id;
      option.textContent = `${org.shortName} (${org.idNumber})`;
      organizationSelect.appendChild(option);
    });
  }

  async function loadMonths() {
    monthSelect.innerHTML = '<option value="">‚Äî –≤—ã–±–µ—Ä–∏—Ç–µ ‚Äî</option>';

    MONTHS.forEach(m => {
      const option = document.createElement('option');
      option.value = m.value;
      option.textContent = m.name;
      monthSelect.appendChild(option);
    });
  }

  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    const organizationId = organizationSelect.value;
    const month = monthSelect.value;
    const year = yearInput.value;

    if (!organizationId || !month || !year) {
      toast.error('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –æ–±—è–∑–∞—Ç–µ–ª—å–Ω—ã–µ –ø–æ–ª—è');
      return;
    }

    try {
      toast.info('–°–æ–∑–¥–∞–Ω–∏–µ —Ç–∞–±–µ–ª—è...');

      const url =
        `/api/timesheets?organizationId=${organizationId}&month=${month}&year=${year}`;

      const res = await apiFetch(url, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'}
      });

      if (!res.ok) throw new Error(res.status);

      toast.success('–¢–∞–±–µ–ª—å —É—á–µ—Ç–∞ —Ä–∞–±–æ—á–µ–≥–æ –≤—Ä–µ–º–µ–Ω–∏ —Å–æ–∑–¥–∞–Ω');

      setTimeout(() => {
        location.href = 'timesheet-list.html';
      }, 800);
    } catch (err) {
      console.error(err);
      toast.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ–∑–¥–∞–Ω–∏–∏ —Ç—Ä—É–¥–æ–≤–æ–≥–æ –¥–æ–≥–æ–≤–æ—Ä–∞');
    }
  });

  //–ø–æ —É–º–æ–ª—á–∞–Ω–∏—é —É—Å—Ç–∞–Ω–æ–≤–∏–º —Ç–µ–∫—É—â–∏–π –≥–æ–¥
  yearInput.value = new Date().getFullYear();
  loadOrganizations();
  loadMonths();
</script>
