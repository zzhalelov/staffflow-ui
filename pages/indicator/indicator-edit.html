<body>

<div class="main-window window-form">

  <!-- TITLEBAR -->

    <div class="window-title">
      <img src="https://win98icons.alexmeub.com/icons/png/settings_gear-4.png" alt="" width="20">
      <span>–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å —Ä–∞—Å—á–µ—Ç–Ω—ã–π –ø–æ–∫–∞–∑–∞—Ç–µ–ª—å</span>
    </div>
    <div class="window-button" onclick="window.location.href='indicator-list.html'">√ó</div>

  <!-- Content -->
  <div class="window-content">
    <div id="loading" class="loading">‚åõ –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö...</div>

    <form id="indicatorForm" hidden>
      <div class="form-group">
        <label for="date">–î–∞—Ç–∞ *</label>
        <input type="date" id="date" name="date" required>
      </div>

      <div class="form-group">
        <label for="mzpValue">–ú–ó–ü *</label>

      </div>

      <div class="form-group">
        <label for="mrpValue">–ú–†–ü *</label>

      </div>

      <div class="form-group">
        <label for="description">–û–ø–∏—Å–∞–Ω–∏–µ </label>
        <input type="text" id="description" placeholder="–û–ø–∏—Å–∞–Ω–∏–µ">
      </div>

      <div class="button-container">
        <button type="submit">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
        <a href="indicator-list.html" class="button">‚ùå –û—Ç–º–µ–Ω–∞</a>
      </div>
    </form>
  </div>
</div>

<!-- Toast -->
<div id="toast-container"></div>
<script src="/js/ui-toast.js"></script>

<script src="/staffflow-ui/js/api.js"></script>
<script src="/staffflow-ui/js/auth.js"></script>
<!-- Page logic -->
<script>
  // const API_URL = "http://localhost:8081/api/indicators";
  // const API_URL = '/api/indicators';

  const params = new URLSearchParams(location.search);
  const id = params.get('id');

  const form = document.getElementById('indicatorForm');
  const loading = document.getElementById('loading');

  const dateInput = document.getElementById('date');
  const mzpValueInput = document.getElementById('mzpValue');
  const mrpValueInput = document.getElementById('mrpValue');
  const descriptionInput = document.getElementById('description');

  if (!id) {
    toast.error('–ù–µ –ø–µ—Ä–µ–¥–∞–Ω ID');
    loading.remove();
  } else {
    loadData();
  }

  async function loadData() {
    try {
      const res = await apiFetch(`/api/indicators/${id}`);
      if (!res.ok) throw new Error(res.status);

      const data = await res.json();

      dateInput.value = data.date || '';
      mzpValueInput.value = data.mzpValue || '';
      mrpValueInput.value = data.mrpValue;
      descriptionInput.value = data.description;

      loading.remove();
      form.hidden = false;

    } catch (err) {
      console.error(err);
      loading.remove();
      toast.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö');
    }
  }

  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    const payload = {
      date: dateInput.value,
      mzpValue: mzpValueInput.value,
      mrpValue: mrpValueInput.value,
      description: descriptionInput.value.trim()
    };

    if (!payload.date || !payload.mzpValue
      || !payload.mrpValue || !payload.description) {
      toast.error('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –æ–±—è–∑–∞—Ç–µ–ª—å–Ω—ã–µ –ø–æ–ª—è');
      return;
    }

    try {
      toast.info('–°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ...');

      const res = await apiFetch(`/api/indicators/${id}`, {
        method: 'PATCH',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(payload)
      });

      if (!res.ok) throw new Error(res.status);

      toast.success('–ò–∑–º–µ–Ω–µ–Ω–∏—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã');

      setTimeout(() => {
        location.href = 'indicator-list.html';
      }, 800);
    } catch (err) {
      console.error(err);
      toast.error('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è');
    }
  });
</script>

<script src="/js/ui-draggable.js"></script>
</body>
</html>
