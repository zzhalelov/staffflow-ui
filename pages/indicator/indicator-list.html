<head>
  <meta charset="UTF-8">

  <script src="/js/auth.js"></script>

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link rel="stylesheet" href="/css/base.css">

<body>
<div class="desktop">

  <div class="main-window">

    <!-- TITLEBAR -->
    <div class="window-titlebar">
      <div class="window-title">
        <img src="https://win98icons.alexmeub.com/icons/png/users-4.png" width="20">
        <span>–°–ø–∏—Å–æ–∫ —Ä–∞—Å—á–µ—Ç–Ω—ã—Ö –ø–æ–∫–∞–∑–∞—Ç–µ–ª–µ–π</span>
      </div>
      <div class="window-button" onclick="location.href='indicator.html'">√ó</div>
    </div>

    <!-- TOOLBAR -->
    <div class="toolbar">
      <a href="indicator-create.html" class="toolbar-button">
        ‚ûï –î–æ–±–∞–≤–∏—Ç—å
      </a>
      <!-- ‚úÖ SEARCH -->
      <div class="search-container">
        <span style="font-size: 10px; color: #000;">–ü–æ–∏—Å–∫ ID:</span>
        <input type="number" id="searchInput" placeholder="ID">
        <button class="toolbar-button" onclick="searchIndicator()">üîç –ù–∞–π—Ç–∏</button>
        <button class="toolbar-button" onclick="clearSearch()">‚úñ –û—á–∏—Å—Ç–∏—Ç—å</button>
      </div>
    </div>
    <div id="message"></div>

    <!-- CONTENT -->
    <div class="window-content">
      <div class="table-scope">
        <table>
          <thead>
          <tr>
            <th style="width:120px">ID</th>
            <th>–î–∞—Ç–∞</th>
            <th>–ú–ó–ü</th>
            <th>–ú–†–ü</th>
            <th>–û–ø–∏—Å–∞–Ω–∏–µ</th>
            <th style="width:220px">–î–µ–π—Å—Ç–≤–∏—è</th>
          </tr>
          </thead>

          <tbody id="indicatorTableBody">
          <tr>
            <td colspan="6" class="loading">–ó–∞–≥—Ä—É–∑–∫–∞...</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>

  </div>
</div>

<script>
  // const API_URL = "http://localhost:8081/api/indicators";
  const API_URL = '/api/indicators';
  let allIndicators = [];

  // Load indicators
  async function loadIndicators() {
    const tbody = document.getElementById('indicatorTableBody');
    const messageDiv = document.getElementById('message');

    try {
      const response = await apiFetch(API_URL);

      if (!response.ok) {
        throw new Error(`HTTP error! status: ${response.status}`);
      }

      const data = await response.json();
      allIndicators = data;
      displayIndicators(data);
    } catch (error) {
      console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –¥–∞–Ω–Ω—ã—Ö:', error);
      tbody.innerHTML = '<tr><td colspan="6" class="error">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö</td></tr>';
      messageDiv.innerHTML = `<div class="message error">–û—à–∏–±–∫–∞: ${error.message}</div>`;
    }
  }

  function displayIndicators(indicators) {
    const tbody = document.getElementById('indicatorTableBody');
    tbody.innerHTML = '';

    if (indicators.length === 0) {
      tbody.innerHTML = '<tr><td colspan="6">–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö</td></tr>';
      return;
    }

    indicators.forEach((ind) => {
      const row = document.createElement('tr');
      row.innerHTML = `
          <td>${ind.id}</td>
          <td>${ind.date}</td>
          <td>${ind.mzpValue}</td>
          <td>${ind.mrpValue}</td>
          <td>${ind.description}</td>
          <td>
            <div class="actions">
              <button onclick="editIndicator(${ind.id})">‚úè EDIT</button>
              <button class="delete" onclick="deleteIndicator(${ind.id})">üóë DEL</button>
            </div>
          </td>
        `;
      tbody.appendChild(row);
    });
  }

  function searchIndicator() {
    const searchInput = document.getElementById('searchInput');
    const searchId = parseInt(searchInput.value);
    const messageDiv = document.getElementById('message');

    if (!searchId || isNaN(searchId)) {
      messageDiv.innerHTML = '<div class="message error">–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π ID</div>';
      setTimeout(() => messageDiv.innerHTML = '', 2000);
      return;
    }

    const filteredIndicators = allIndicators.filter(ind => ind.id === searchId);

    if (filteredIndicators.length === 0) {
      messageDiv.innerHTML = '<div class="message error">–†–∞—Å—á–µ—Ç–Ω—ã–π –ø–æ–∫–∞–∑–∞—Ç–µ–ª—å –Ω–µ –Ω–∞–π–¥–µ–Ω</div>';
      displayIndicators([]);
    } else {
      messageDiv.innerHTML = '';
      displayIndicators(filteredIndicators);
    }
  }

  function clearSearch() {
    document.getElementById('searchInput').value = '';
    document.getElementById('message').innerHTML = '';
    displayIndicators(allIndicators);
  }

  function editIndicator(id) {
    window.location.href = `indicator-edit.html?id=${id}`;
  }

  async function deleteIndicator(id) {
    if (!confirm(`–£–¥–∞–ª–∏—Ç—å —Ä–∞—Å—á–µ—Ç–Ω—ã–π –ø–æ–∫–∞–∑–∞—Ç–µ–ª—å?`)) {
      return;
    }

    try {
      const response = await apiFetch(`${API_URL}/${id}`, {
        method: 'DELETE'
      });

      if (!response.ok) {
        throw new Error(`HTTP error! status: ${response.status}`);
      }

      const messageDiv = document.getElementById('message');
      messageDiv.innerHTML = '<div class="message success">–†–∞—Å—á–µ—Ç–Ω—ã–π –ø–æ–∫–∞–∑–∞—Ç–µ–ª—å —É–¥–∞–ª–µ–Ω!</div>';

      setTimeout(() => {
        messageDiv.innerHTML = '';
        loadIndicators();
      }, 1500);
    } catch (error) {
      console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ —É–¥–∞–ª–µ–Ω–∏–∏:', error);
      const messageDiv = document.getElementById('message');
      messageDiv.innerHTML = `<div class="message error">–û—à–∏–±–∫–∞: ${error.message}</div>`;
    }
  }

  // Load on page load
  window.addEventListener('DOMContentLoaded', loadIndicators);

  // Search on Enter
  document.getElementById('searchInput').addEventListener('keypress', (e) => {
    if (e.key === 'Enter') {
      searchIndicator();
    }
  });
</script>
<script src="/js/ui-draggable.js"></script>
</body>
</html>
