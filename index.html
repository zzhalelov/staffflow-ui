<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Staffflow Main</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <meta name="description" content="">

  <style>
    body {
      font-family: "Press Start 2P", "Courier New", monospace;
      background-color: #327375;
      color: #fff;
      padding: 20px;
      cursor: url(https://qomp.club/assets/images/cursor.svg), auto;
    }

    .desktop {
      min-height: 100vh;
      background-color: #327375;
      padding: 20px 20px 50px;
      position: relative;
      border: none;
      outline: none;
      margin: 0;
      box-sizing: border-box;
      image-rendering: pixelated;
    }

    .taskbar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 48px;
      background-color: silver;
      border-top: 2px solid;
      border-bottom: 2px solid #808080;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 4px;
      z-index: 1000;
      box-shadow: 0 -2px 4px #0003;
      margin: 0;
      box-sizing: border-box;
      image-rendering: pixelated;
      border-width: 0;
      border-style: solid;
      border-color: #e5e7eb;
    }

    .taskbar-left {
      display: flex;
      align-items: center;
      gap: 4px;
      position: relative;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      image-rendering: pixelated;
      border-width: 0;
      border-style: solid;
      border-color: #e5e7eb;
    }

    .start-button {
      background: silver;
      color: #000;
      border: 2px outset #C0C0C0;
      padding: 6px 24px;
      font-family: "Perfect DOS VGA 437", "Press Start 2P", monospace;
      font-size: 18px;
      cursor: pointer;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: inset -1px -1px gray, inset 1px 1px #fff, 2px 2px 4px #0000004d;
      min-width: 100px;
    }

    .taskbar-right {
      display: flex;
      align-items: center;
      gap: 12px;
      padding-right: 8px;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      image-rendering: pixelated;
      border-width: 0;
      border-style: solid;
      border-color: #e5e7eb;
    }

    .taskbar-info {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 4px 8px;
      background-color: #c0c0c0cc;
      border: 1px inset #C0C0C0;
      border-radius: 2px;
      height: 36px;
      margin: 0;
      box-sizing: border-box;
      image-rendering: pixelated;
    }

    .clock {
      font-family: "Perfect DOS VGA 437", "Press Start 2P", monospace;
      color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      min-width: 50px;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      image-rendering: pixelated;
      border-width: 0;
      border-style: solid;
      border-color: #e5e7eb;
    }

    .clock-time {
      font-size: 14px;
      line-height: 1.2;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      image-rendering: pixelated;
      border-width: 0;
      border-style: solid;
      border-color: #e5e7eb;
    }

    .clock-date {
      font-size: 10px;
      line-height: 1;
      margin-top: 2px;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      image-rendering: pixelated;
      border-width: 0;
      border-style: solid;
      border-color: #e5e7eb;
    }

    .recycle-bin-icon {
      position: fixed;
      bottom: 80px;
      right: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      padding: 8px;
      cursor: pointer;
      user-select: none;
      width: 100px;
      transition: background-color .2s;
      pointer-events: auto;
      z-index: 10;
      margin: 0;
      box-sizing: border-box;
      image-rendering: pixelated;
      border-width: 0;
      border-style: solid;
      border-color: #e5e7eb;
    }

    .icon-image {
      width: 64px;
      height: 64px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      image-rendering: pixelated;
      border-width: 0;
      border-style: solid;
      border-color: #e5e7eb;
    }

    .icon-label {
      font-size: 10px;
      color: #fff;
      text-align: center;
      max-width: 100px;
      word-break: break-word;
      background-color: transparent;
      padding: 2px 4px;
      border: none;
      line-height: 1.2;
      text-shadow: 1px 1px 0 #000000;
      margin: 0;
      box-sizing: border-box;
      image-rendering: pixelated;
    }

    img {
      max-width: 100%;
      height: auto;
      display: block;
      vertical-align: middle;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      image-rendering: pixelated;
      border-width: 0;
      border-style: solid;
      border-color: #e5e7eb;
    }

    .desktop-icons {
      position: fixed;
      top: 20px;
      left: 20px;
      width: calc(100% - 40px);
      height: calc(100vh - 40px);
      overflow: visible;
      display: flex;
      flex-direction: column;
      z-index: 10;
      pointer-events: none;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      image-rendering: pixelated;
      border-width: 0;
      border-style: solid;
      border-color: #e5e7eb;
    }

    .desktop-icon-about-system {
      top: 20px;
      left: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      padding: 8px;
      cursor: pointer;
      user-select: none;
      width: 130px;
      transition: background-color .2s;
      pointer-events: auto;
      position: absolute;
      margin: 0;
      box-sizing: border-box;
      image-rendering: pixelated;
      border-width: 0;
      border-style: solid;
      border-color: #e5e7eb;
    }

    .desktop-icon-system {
      top: 20px;
      left: 140px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      padding: 8px;
      cursor: pointer;
      user-select: none;
      width: 130px;
      transition: background-color .2s;
      pointer-events: auto;
      position: absolute;
      margin: 0;
      box-sizing: border-box;
      image-rendering: pixelated;
    }

    .desktop-icon-settings {
      top: 20px;
      left: 260px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      padding: 8px;
      cursor: pointer;
      user-select: none;
      width: 130px;
      transition: background-color .2s;
      pointer-events: auto;
      position: absolute;
      margin: 0;
      box-sizing: border-box;
      image-rendering: pixelated;
    }

    .desktop-navigation {
      top: 20px;
      left: 260px;
      display: flex;
      flex-direction: column;
      margin-top: 150px;
    }
  </style>
</head>

<body>
<div class="desktop">
  <div class="desktop-icons">
    <div class="desktop-icon desktop-icon-about-system">
      <div class="icon-image"><img src="https://qomp.club/assets/images/listen-it.png" alt="О системе"></div>
      <div class="icon-label">О системе</div>
    </div>
    <div class="desktop-icon desktop-icon-system">
      <div class="icon-image"><img src="https://qomp.club/assets/images/quizzes.png" alt="Система"></div>
      <div class="icon-label">Система</div>
    </div>
    <div class="desktop-icon desktop-icon-settings">
      <div class="icon-image"><img src="https://qomp.club/assets/images/settings.png" alt="Настройки"></div>
      <div class="icon-label">Настройки</div>
    </div>
  </div>

  <div class="desktop-navigation">
    <nav aria-label="Table of Contents">
      <ul role="list">
        <li>
          <a>Главная страница</a>
        </li>
        <li>
          <a href="employee.html">Сотрудники</a>
        </li>
        <li>
          <a href="organization.html">Организации</a>
        </li>
        <li>
          <a href="department.html">Подразделения</a>
        </li>
      </ul>
    </nav>
  </div>

  <div class="recycle-bin-icon">
    <div class="icon-image">
      <img src="https://qomp.club/assets/images/bin.png" alt="Корзина">
    </div>
    <div class="icon-label">Корзина</div>
  </div>

  <div class="taskbar">
    <div class="taskbar-left">
      <div>
        <button type="button" class="start-button"><span>Пуск</span></button>
      </div>
    </div>
    <div class="taskbar-right">
      <div class="taskbar-info">
        <div class="clock">
          <div class="clock-time"></div>
          <div class="clock-date"></div>
        </div>
      </div>
    </div>
  </div>
</div>

</body>

<script>
  function updateClock() {
    const now = new Date();

    // Время в формате HH:MM:SS
    const hours = String(now.getHours()).padStart(2, '0');
    const minutes = String(now.getMinutes()).padStart(2, '0');
    const timeString = `${hours}:${minutes}`;

    // Дата в формате ДД.ММ.ГГГГ
    const day = String(now.getDate()).padStart(2, '0');
    const month = String(now.getMonth() + 1).padStart(2, '0');
    const year = now.getFullYear();
    const dateString = `${day}.${month}.${year}`;

    // Обновляем элементы
    document.querySelector('.clock-time').textContent = timeString;
    document.querySelector('.clock-date').textContent = dateString;
  }

  // Обновляем сразу при загрузке
  updateClock();

  // Обновляем каждую секунду
  setInterval(updateClock, 1000);
</script>
</html>
