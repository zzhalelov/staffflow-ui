<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Добавить отдел</title>
</head>
<body>
<h1>Добавление отдела</h1>

<form id="departmentForm">
    <label>Название</label><br>
    <input type="text" id="name" required><br><br>

    <label>Менеджер отдела</label><br>
    <input type="text" id="managerId" required><br><br>

    <button type="submit">Добавить отдел</button>
</form>

<div id="result"></div>

<script>
    document.getElementById("departmentForm").addEventListener("submit", function (e) {
        e.preventDefault();

        const name = document.getElementById("name").value;
        const managerId = document.getElementById("managerId").value;

        if (!managerId) {
            document.getElementById("result").innerText = "Пожалуйста, укажите ID менеджера.";
            return;
        }

        const departmentData = {
            name: name
        };

        fetch("/departments/create/${managerId}}", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(departmentData)
        })
            .then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    throw new Error("Ошибка при создании отдела");
                }
            })
            .then(data => {
                document.getElementById("result").innerText = "Отдел успешно создан!";
                document.getElementById("departmentForm").reset();
            })
            .catch(error => {
                document.getElementById("result").innerText = error.message;
            });
    });
</script>

</body>
</html>
